name:  Update artifacts manifest

on:
  push:
    branches:
      -  main
      -  add-artifacts-template-generation

jobs:
    update-artifacts:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Set up Helm
          uses: azure/setup-helm@v3.5
          with:
            version: v3.9.2

        - uses: actions/setup-python@v5
          with:
            python-version: '3.10'

        - name: Install python dependencies
          run: pip install -r scripts/requirements.txt

          # get the latest version of the chart in charts/tfy-k8s-aws-eks-inframold/Chart.yaml
        - name: Get Chart Version
          id: get_chart_version
          run: echo ::set-output name=chart_version::$(cat charts/tfy-k8s-aws-eks-inframold/Chart.yaml | grep version | awk '{print $2}')


        - name: Generate Artifacts Manifest
          run: python scripts/artifacts_template_generator.py tfy-k8s-aws-eks-inframold https://truefoundry.github.io/infra-charts/ ${{ steps.get_chart_version.outputs.chart_version }} charts/tfy-k8s-aws-eks-inframold/values.yaml charts/tfy-k8s-aws-eks-inframold/artefacts-manifest.json

        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v6
          with:
            commit-message: update changelog
            title: Update Inframold Artifacts
            body: Update Inframold artifacts manifest
            branch: update-inframold-artifacts-manifest
            delete-branch: true
            base: main

