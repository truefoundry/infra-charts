name:  Update artifacts manifest

on:
  push:
    branches:
      -  main
      -  add-artifacts-template-generation

jobs:
    update-artifacts:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Setup Kubectl
          id: install-kubectl
          uses: azure/setup-kubectl@v3
          with:
            version: 'latest'

        - name: Setup Helm
          uses: azure/setup-helm@v4.2.0
          with:
            version: v3.15.1

        - uses: actions/setup-python@v5
          with:
            python-version: '3.10'

        - name: Install python dependencies
          run: pip install -r scripts/requirements.txt

          # get the latest version of the chart in charts/tfy-k8s-aws-eks-inframold/Chart.yaml
        - name: Get Chart Version
          id: get_chart_version
          run: echo ::set-output name=chart_version::$(cat charts/tfy-k8s-aws-eks-inframold/Chart.yaml | grep version | awk '{print $2}')

        # Generate the artifacts manifest for kyverno chart
        - name: Generate Kyverno Chart Artifacts Manifest
          run: |
            python scripts/artifacts_template_generator.py kyverno https://kyverno.github.io/kyverno 3.2.5 \
              scripts/values.yaml scripts/kyverno-artifacts-manifest.json scripts/extra.json

        # Generate the artifacts manifest for inframold chart
        - name: Generate Artifacts Manifest
          run: |
            python scripts/artifacts_template_generator.py tfy-k8s-aws-eks-inframold https://truefoundry.github.io/infra-charts/ \
              ${{ steps.get_chart_version.outputs.chart_version }} charts/tfy-k8s-aws-eks-inframold/values.yaml scripts/artifacts-manifest.json scripts/extra.json

        # Combine kyverno-artifacts-manifest.json and artefacts-manifest.json
        - name: Combine Artifacts Manifests
          run: |
            jq -s . scripts/kyverno-artifacts-manifest.json scripts/artifacts-manifest.json > charts/tfy-k8s-aws-eks-inframold/artifacts-manifest.json

        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v6
          with:
            commit-message: Update Inframold artifacts manifest
            title: Update Inframold Artifacts
            body: Update Inframold artifacts manifest
            branch: update-inframold-artifacts-manifest
            delete-branch: true
            base: main

