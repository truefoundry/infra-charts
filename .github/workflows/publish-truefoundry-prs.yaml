name: Publish Truefoundry PRs

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/publish-truefoundry-prs.yaml'
      - 'charts/tfy-k8s-aws-eks-inframold/artifacts-manifest.json'

jobs:
  publish-truefoundry-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/get_release_notes/requirements.txt || true

      - name: Generate Git Diff (PR)
        id: get_diff
        run: |
          echo "Base: ${{ github.event.pull_request.base.sha }}"
          echo "Head: ${{ github.event.pull_request.head.sha }}"
          git fetch origin ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- charts/tfy-k8s-aws-eks-inframold/artifacts-manifest.json > diff.patch
          cat diff.patch

      - name: Analyze Chart and Image Changes
        id: analyze_changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/get_release_notes/chart_changes.py diff.patch

      - name: Summary Output
        run: |
          echo "Chart changed? -> ${{ steps.analyze_changes.outputs.changed }}"
          echo "Old version:   -> ${{ steps.analyze_changes.outputs.old_version }}"
          echo "New version:   -> ${{ steps.analyze_changes.outputs.new_version }}"