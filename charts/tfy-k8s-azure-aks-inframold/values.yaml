## @section prometheus parameters
## @param prometheus.enabled Flag to enable Prometheus
##
prometheus:
  enabled: true
  ## @skip prometheus.additionalScrapeConfigs Additional scrape configs for Prometheus
  ##
  additionalScrapeConfigs:
    - job_name: gpu-metrics
      scrape_interval: 15s
      scrape_timeout: 10s
      metrics_path: /metrics
      scheme: http
      kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
              - tfy-gpu-operator
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_node_name]
          action: replace
          target_label: kubernetes_node
  ## @skip prometheus.alertmanager Alertmanager configuration for Prometheus
  ##
  alertmanager:
    config:
      receivers:
        - name: tfy-agent
          webhook_configs:
              - url: http://tfy-agent.tfy-agent.svc.cluster.local:3000/alerts
                send_resolved: true
  ## @param prometheus.valuesOverride Config override from default config values
  ##
  valuesOverride: {}


