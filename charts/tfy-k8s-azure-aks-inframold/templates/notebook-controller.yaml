{{- if .Values.notebookController.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notebook-controller
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "notebook-controller"
spec:
  ignoreDifferences:
    - group: rbac.authorization.k8s.io
      jqPathExpressions:
        - .rules
      kind: ClusterRole
  destination:
    namespace: nb-ctl-system
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.3.6-rc.5
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-notebook-controller
    helm:
      values: |-
        
        tolerations:
        - key: CriticalAddonsOnly
          value: "true"
          effect: NoSchedule
          operator: Equal
        
        
  syncPolicy:
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
