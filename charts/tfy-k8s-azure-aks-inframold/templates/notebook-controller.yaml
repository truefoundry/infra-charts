{{- if .Values.notebookController.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notebook-controller
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "notebook-controller"
    truefoundry.com/infra-migration-tag: "1002"
spec:
  ignoreDifferences:
    - group: rbac.authorization.k8s.io
      jqPathExpressions:
        - .rules
      kind: ClusterRole
  destination:
    namespace: nb-ctl-system
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.3.7-rc.1
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-notebook-controller
    helm:
      values: |-
        {{- with .Values.notebookController.defaultStorageClass }}
        defaultStorageClass: {{ . }}
        {{- end }}
        {{- with .Values.tolerations }}
        tolerations:
          {{ toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.affinity }}
        affinity:
          {{ toYaml . | nindent 10 }}
        {{- end }}
        sdsServer:
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
  syncPolicy:
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
