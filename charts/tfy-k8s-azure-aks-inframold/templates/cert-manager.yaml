{{- if .Values.certManager.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "cert-manager"
    truefoundry.com/infra-migration-tag: "1000"
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.15.0
    helm:
      values: |-
        {{- if .Values.certManager.valuesOverride }}
        {{ .Values.certManager.valuesOverride | toYaml | nindent 8 }}
        {{- else }}
        installCRDs: true
        {{- with .Values.tolerations }}
        tolerations:
          {{ toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.affinity }}
        affinity:
          {{ toYaml . | nindent 12 }}
        {{- end }}
        webhook:
          requests:
            cpu: 20m
            memory: 64Mi
            ephemeral-storage: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 256Mi
          {{- $mergedTolerations := concat .Values.tolerations .Values.certManager.tolerations }}
          {{- if $mergedTolerations }}
          tolerations:
            {{- toYaml $mergedTolerations | nindent 14 }}
          {{- end }}
          {{- $mergedAffinity := dict | merge .Values.certManager.affinity .Values.affinity }}
          {{- if $mergedAffinity }}
          affinity:
            {{- toYaml $mergedAffinity | nindent 14 }}
          {{- end }}
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
            ephemeral-storage: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 256Mi
        cainjector:
          requests:
            cpu: 20m
            memory: 64Mi
            ephemeral-storage: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 256Mi
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        startupapicheck:
          enabled: true
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
  syncPolicy:
    automated: {}
    retry: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
