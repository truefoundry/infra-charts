{{- if .Values.tfyAgent.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-agent
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-agent"
    truefoundry.com/infra-migration-tag: "1007"
spec:
  destination:
    namespace: tfy-agent
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.2.42
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-agent
    helm:
      values: |-
        {{- if .Values.tfyAgent.valuesOverride }}
        {{ .Values.tfyAgent.valuesOverride | toYaml | nindent 8 }}
        {{- else }}
        config:
          clusterToken: {{ .Values.tfyAgent.clusterToken}}
          tenantName: {{ .Values.tenantName}}
          controlPlaneURL: {{ .Values.controlPlaneURL}}
        tfyAgent:
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
              ephemeral-storage: 256Mi
            requests:
              cpu: 300m
              memory: 512Mi
              ephemeral-storage: 128Mi
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        tfyAgentProxy:
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
              ephemeral-storage: 128Mi
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
