{{- if .Values.replaceImageRegistry.enabled -}}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ include "tfy-kyverno.fullname" . }}-replace-image-registry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tfy-kyverno.labels" . | nindent 4 }}
  annotations:
    {{- include "tfy-kyverno.annotations" . | nindent 4 }}
spec:
  background: false
  rules:
  - name: redirect-docker
    exclude:
      resources:
        namespaces:
        - kube-system
        - kube-public
        - kube-node-lease
        {{- range .Values.replaceImageRegistry.excludeNamespaces }}
        - {{.}}
        {{- end }}
    match:
      any:
      - resources:
          kinds:
            - Pod
          operations:
            - CREATE
            - UPDATE
          {{- if .Values.replaceImageRegistry.includeNamespaces }}
          namespaces:
          {{- range .Values.replaceImageRegistry.includeNamespaces }}
          - {{.}}
          {{- end }}
          {{- end }}
    mutate:
      foreach:
      - list: "request.object.spec.containers"
        context:
          - name: newRegistry
            variable:
              value: {{ .Values.replaceImageRegistry.newRegistry }}
          - name: normalizedImageURL
            variable:
              value: {{`"{{image_normalize('{{ regex_replace_all_literal('@.*$', '{{element.image}}', '')}}')}}"`}}
        patchStrategicMerge:
          spec:
            containers:
            - name: {{`"{{ element.name }}"`}}
              image: {{`"{{ regex_replace_all_literal('^[^/]+', '{{normalizedImageURL}}', '{{newRegistry}}' )}}"`}}
      - list: "request.object.spec.initContainers || []"
        context:
          - name: newRegistry
            variable:
              value: {{ .Values.replaceImageRegistry.newRegistry }}
          - name: normalizedImageURL
            variable:
              value: {{`"{{image_normalize('{{ regex_replace_all_literal('@.*$', '{{element.image}}', '')}}')}}"`}}
        patchStrategicMerge:
          spec:
            initContainers:
            - name: {{`"{{ element.name }}"`}}
              image: {{`"{{ regex_replace_all_literal('^[^/]+', '{{normalizedImageURL}}', '{{newRegistry}}' )}}"`}}
{{- end -}}
