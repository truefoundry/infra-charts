{{- if .Values.sparkHistoryServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-history-server.fullname" . }}
  labels:
    {{- include "spark-history-server.serviceLabels" . | nindent 4 }}
  annotations:
    {{- include "spark-history-server.serviceAnnotations" . | nindent 4 }}
spec:
  type: {{ .Values.sparkHistoryServer.service.type }}
  ports:
    - port: {{ .Values.sparkHistoryServer.service.port }}
      targetPort: {{ .Values.sparkHistoryServer.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "truefoundry.selectorLabels" (dict "context" . "name" "spark-history-server") | nindent 4 }}
{{- end }}
