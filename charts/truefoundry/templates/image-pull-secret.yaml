{{- if and (.Values.global.truefoundryImagePullConfigJSON) (not .Values.global.existingTruefoundryImagePullSecretName) -}}
apiVersion: v1
kind: Secret
metadata:
  name: "truefoundry-image-pull-secret"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "global.labels" . | nindent 4 }}
  annotations:
    {{- include "global.annotations" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.global.truefoundryImagePullConfigJSON }}
{{- end -}}