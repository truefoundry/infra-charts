{{- if .Values.tfyDeltaFusionIngestor.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "deltafusion-ingestor.fullname" . }}
  labels: 
    {{- include "deltafusion-ingestor.labels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-ingestor.annotations" . | nindent 4 }}
spec:
  serviceName: {{ include "deltafusion-ingestor.fullname" . }}
  replicas: {{- include "deltafusion-ingestor.replicas" . | indent 1 }}
  selector:
    matchLabels:
      {{- include "deltafusion-ingestor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.tfyDeltaFusionIngestor.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "deltafusion-ingestor.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.tfyDeltaFusionIngestor.imagePullSecrets }}
      imagePullSecrets:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "deltafusion-ingestor.serviceAccountName" . }}
      {{- with .Values.tfyDeltaFusionIngestor.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: "deltafusion-ingestor"
          {{- with .Values.tfyDeltaFusionIngestor.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.tfyDeltaFusionIngestor.image.repository }}:{{ .Values.tfyDeltaFusionIngestor.image.tag }}"
          imagePullPolicy: {{ .Values.tfyDeltaFusionIngestor.imagePullPolicy }}
          env:
            {{- include "deltafusion-ingestor.env" . | trim | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.tfyDeltaFusionIngestor.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.path }}
              port: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.port }}
            initialDelaySeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.successThreshold }}
            failureThreshold: {{ .Values.tfyDeltaFusionIngestor.healthcheck.readiness.failureThreshold }}
          livenessProbe:
            httpGet:
              path: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.path }}
              port: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.port }}
            initialDelaySeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.successThreshold }}
            failureThreshold: {{ .Values.tfyDeltaFusionIngestor.healthcheck.liveness.failureThreshold }}
          resources:
            {{- include "deltafusion-ingestor.resources" . | nindent 12 }}
          volumeMounts:
            {{- include "deltafusion-ingestor.volumeMounts" . | nindent 12 }}
      volumes:
        {{- include "deltafusion-ingestor.volumes" . | nindent 8 }}
      {{- if .Values.tfyDeltaFusionIngestor.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.tfyDeltaFusionIngestor.nodeSelector | nindent 8 }}
      {{- end }}
      {{- $mergedAffinity := dict | merge .Values.tfyDeltaFusionIngestor.affinity .Values.global.affinity }}
      {{- if $mergedAffinity }}
      affinity:
      {{- toYaml $mergedAffinity | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        {{- if .Values.tfyDeltaFusionIngestor.topologySpreadConstraints }}
        {{- toYaml .Values.tfyDeltaFusionIngestor.topologySpreadConstraints | nindent 8 }}
        {{- else }}
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "deltafusion-ingestor.name" . }}
          {{- end }}
      tolerations:
        {{- .Values.global.tolerations | toYaml | nindent 8 }}
        {{- if .Values.tfyDeltaFusionIngestor.tolerations }}
        {{- .Values.tfyDeltaFusionIngestor.tolerations | toYaml | nindent 8 }}
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        {{- range .Values.tfyDeltaFusionIngestor.storage.accessModes }}
          - {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.tfyDeltaFusionIngestor.storage.size }}
        storageClassName: {{ .Values.tfyDeltaFusionIngestor.storage.storageClassName | quote }}
{{- end }}