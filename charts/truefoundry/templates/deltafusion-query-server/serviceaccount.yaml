{{- if and (or .Values.tags.llmGatewayRequestLogging .Values.tags.tracing) .Values.deltaFusionQueryServer.enabled }}
{{- if and .Values.deltaFusionQueryServer.serviceAccount.create .Values.deltaFusionQueryServer.serviceAccount.name }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "deltafusion-query-server.serviceAccountName" . }}
  labels:
    {{- include "deltafusion-query-server.serviceAccountLabels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-query-server.serviceAccountAnnotations" . | nindent 4 }}
{{- if hasKey .Values.deltaFusionQueryServer.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.deltaFusionQueryServer.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
{{- end }}