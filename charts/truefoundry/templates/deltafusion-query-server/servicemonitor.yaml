{{- if and .Values.deltaFusionQueryServer.enabled .Values.deltaFusionQueryServer.serviceMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1alpha1") -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "deltafusion-query-server.fullname" . }}
  labels:
    {{- include "deltafusion-query-server.serviceMonitorLabels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-query-server.serviceMonitorAnnotations" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "deltafusion-query-server.selectorLabels" . | nindent 6 }}
  endpoints:
    - targetPort: {{ .Values.deltaFusionQueryServer.service.port }}
      path: {{ .Values.deltaFusionQueryServer.serviceMonitor.path }}
      honorLabels: true
      interval: {{ .Values.deltaFusionQueryServer.serviceMonitor.interval }}
{{- end -}}