{{- if and .Values.tfyController.enabled .Values.tfyController.serviceMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "tfy-controller.fullname" . }}
  labels:
    {{- include "tfy-controller.serviceMonitorLabels" . | nindent 4 }}
  annotations:
    {{- include "tfy-controller.serviceMonitorAnnotations" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "truefoundry.selectorLabels" (dict "context" . "name" "tfy-controller") | nindent 6 }}
  endpoints:
    - targetPort: 8123
      path: /metrics
      honorLabels: true
      interval: 10s
{{- end -}}