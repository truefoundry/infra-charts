{{- if and (or .Values.tags.llmGatewayRequestLogging .Values.tags.tracing) .Values.deltaFusionIngestor.enabled }}
{{- if and .Values.deltaFusionIngestor.serviceAccount.create .Values.deltaFusionIngestor.serviceAccount.name }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "deltafusion-ingestor.serviceAccountName" . }}
  labels:
    {{- include "deltafusion-ingestor.serviceAccountLabels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-ingestor.serviceAccountAnnotations" . | nindent 4 }}
{{- if hasKey .Values.deltaFusionIngestor.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.deltaFusionIngestor.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
{{- end }}
---
{{- if and (or .Values.tags.llmGatewayRequestLogging .Values.tags.tracing) .Values.deltaFusionIngestor.enabled }}
{{- if and .Values.deltaFusionCompaction.serviceAccount.create .Values.deltaFusionCompaction.serviceAccount.name }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "deltafusion-compaction.serviceAccountName" . }}
  labels:
    {{- include "deltafusion-compaction.serviceAccountLabels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-compaction.serviceAccountAnnotations" . | nindent 4 }}
{{- if hasKey .Values.deltaFusionCompaction.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.deltaFusionCompaction.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
{{- end }}