{{- if .Values.deltaFusionIngestor.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "deltafusion-ingestor.fullname" . }}
  labels:
    {{- include "deltafusion-ingestor.serviceLabels" . | nindent 4 }}
  annotations:
    {{- include "deltafusion-ingestor.serviceAnnotations" . | nindent 4 }}
spec:
  type: {{ .Values.deltaFusionIngestor.service.type }}
  ports:
    - port: {{ .Values.deltaFusionIngestor.service.port }}
      targetPort: {{ .Values.deltaFusionIngestor.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "deltafusion-ingestor.selectorLabels" . | nindent 4 }}
{{- end }}
