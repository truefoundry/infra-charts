{{- if .Values.global.virtualservice.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "truefoundry.virtualservice.fullname" . }}
  labels:
    {{- include "truefoundry.virtualservice.labels" . | nindent 4 }}
  annotations:
    {{- include "truefoundry.virtualservice.annotations" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
  {{- range .Values.global.virtualservice.gateways }}
    - {{ . }}
  {{- end }}
  hosts:
  {{- range .Values.global.virtualservice.hosts}}
    - {{ . }}
  {{- end }}
  {{- if $.Values.global.proxy.enabled }}
  http:
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-tfy-proxy
            port:
              number: 8080
  {{- else }}
  http:
    - match:
        - uri:
            prefix: "/api/svc/socket.io"
      rewrite:
        uri: /socket.io
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.servicefoundryServerHost . }}
            port:
              number: 3000
    - match:
        - uri:
            prefix: "/api/llm/"
      rewrite:
        uri: /
      {{- if .Values.truefoundryFrontendApp.llmGateway.external }}
        authority: {{ tpl .Values.truefoundryFrontendApp.llmGateway.backendHost . }}
      {{- end }}
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.llmGateway.backendHost . }}
            port:
              number: {{ .Values.truefoundryFrontendApp.llmGateway.backendPort }}
    - match:
        - uri:
            prefix: /api/proxy-server/
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.proxyServerHost . }}
            port:
              number: 8123
    - match:
        - uri:
            prefix: "/flyteidl.service.AdminService/"
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.tfyWorkflowAdminHost . }}
            port:
              number: 8089
          weight: 100
    - match:
        - uri:
            prefix: "/api/s3proxy/"
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.s3proxyHost . }}
            port:
              number: {{ .Values.s3proxy.service.port }}
    - match:
        - uri:
            prefix: "/api/otel/"
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ tpl .Values.truefoundryFrontendApp.tfyOtelCollectorHost . }}
            port:
              number: 4318
    - route:
        - destination:
            host: {{ include "truefoundry-frontend-app.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: {{ .Values.truefoundryFrontendApp.service.port }}
  {{- end }}
{{- end }}
