{{- if .Values.truefoundryBootstrap.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: truefoundry-bootstrap-job-rolebinding
  annotations:
    {{- include "bootstrap.commonAnnotations" . | nindent 4 }}
  labels:
    {{- include "bootstrap.commonLabels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "bootstrap.serviceAccountName" . }}
  namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: truefoundry-bootstrap-job-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}