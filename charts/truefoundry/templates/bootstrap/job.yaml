{{- if .Values.truefoundryBootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: truefoundry-bootstrap-job
  namespace: {{ include "global.namespace" . }}
  annotations:
    {{- include "bootstrap.jobAnnotations" . | nindent 4 }}
  labels:
    {{- include "bootstrap.commonLabels" . | nindent 4 }}
spec:
  template:
    metadata:
      name: truefoundry-bootstrap-job
      namespace: {{ include "global.namespace" . }}
      annotations:
        {{- include "bootstrap.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "bootstrap.podlabels" . | nindent 8 }}
    spec:
      {{- with .Values.truefoundryBootstrap.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bootstrap.serviceAccountName" . }}
      containers:
      - name: truefoundry-bootstrap-job
        {{- with .Values.truefoundryBootstrap.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: {{ .Values.truefoundryBootstrap.image.registry | default .Values.global.image.registry }}/{{ .Values.truefoundryBootstrap.image.repository }}:{{ .Values.truefoundryBootstrap.image.tag }}
        resources:
          {{- include "bootstrap.resources" . | nindent 10 }}
        command: ["/truefoundry/truefoundry-bootstrap.sh"]
        env:
        - name: TRUEFOUNDRY_NATS_CONFIGMAP
          value: "{{ .Values.truefoundryBootstrap.natsConfigmapName }}"
        - name: TRUEFOUNDRY_NAMESPACE
          value: {{ include "global.namespace" . }}
        - name: INSTALL_TLS_CERTIFICATES
          value: "{{ .Values.truefoundryBootstrap.createdBuildkitServiceTlsCerts }}"
        {{- range $val := .Values.truefoundryBootstrap.extraEnvVars }}
        - name: {{ $val.name }}
          value: {{ $val.value }}
        {{- end }}
        volumeMounts:
        - name: truefoundry-bootstrap-script
          mountPath: "/truefoundry"
        - name: workdir
          mountPath: "/tmp/workdir"
        {{- if gt (len .Values.truefoundryBootstrap.extraVolumeMounts) 0 }}
        {{- toYaml .Values.truefoundryBootstrap.extraVolumeMounts | nindent 8 }}
        {{- end }}
      imagePullSecrets:
        {{- include "bootstrap.imagePullSecrets" . | nindent 8 }}
      volumes:
      - name: truefoundry-bootstrap-script
        secret:
          secretName: truefoundry-bootstrap-secret
          defaultMode: 0755
      - name: workdir
        emptyDir: {}
      {{- if gt (len .Values.truefoundryBootstrap.extraVolumes) 0 }}
      {{- toYaml .Values.truefoundryBootstrap.extraVolumes | nindent 6 }}
      {{- end }}
      restartPolicy: Never
      {{- $mergedNodeSelector := mergeOverwrite (deepCopy .Values.global.nodeSelector) (deepCopy .Values.truefoundryBootstrap.nodeSelector) }}
      {{- if $mergedNodeSelector }}
      nodeSelector:
        {{- toYaml $mergedNodeSelector | nindent 8 }}
      {{- end }}
      {{- $mergedAffinity := dict | merge .Values.truefoundryBootstrap.affinity .Values.global.affinity }}
      {{- if $mergedAffinity }}
      affinity:
      {{- toYaml $mergedAffinity | nindent 8 }}
      {{- end }}
      tolerations:
        {{- .Values.global.tolerations | toYaml | nindent 8 }}
        {{- if .Values.truefoundryBootstrap.tolerations }}
        {{- .Values.truefoundryBootstrap.tolerations | toYaml | nindent 8  }}
        {{- end }}
  backoffLimit: 2
{{- end }}
