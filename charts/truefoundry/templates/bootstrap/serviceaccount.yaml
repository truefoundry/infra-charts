{{- if and .Values.truefoundryBootstrap.enabled .Values.truefoundryBootstrap.serviceAccount.create .Values.truefoundryBootstrap.serviceAccount.name }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bootstrap.serviceAccountName" . }}
  namespace: {{ include "global.namespace" . }}
  annotations:
    {{- include "bootstrap.serviceAccountAnnotations" . | nindent 4 }}
  labels:
    {{- include "bootstrap.serviceAccountLabels" . | nindent 4 }}
{{- if hasKey .Values.truefoundryBootstrap.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.truefoundryBootstrap.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}