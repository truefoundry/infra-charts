{{- if and .Values.servicefoundryServer.rbac.enabled .Values.servicefoundryServer.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "servicefoundry-server.fullname" . }}-role
  labels:
    {{- include "servicefoundry-server.commonLabels" . | nindent 4 }}
  annotations:
    {{- include "servicefoundry-server.commonAnnotations" . | nindent 4 }}
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
{{- end}}
