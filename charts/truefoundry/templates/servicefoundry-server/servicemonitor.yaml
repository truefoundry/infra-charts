{{- if and .Values.servicefoundryServer.enabled .Values.servicefoundryServer.serviceMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "servicefoundry-server.fullname" . }}
  labels:
    {{- include "servicefoundry-server.serviceMonitorLabels" . | nindent 4 }}
  annotations:
    {{- include "servicefoundry-server.serviceMonitorAnnotations" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "truefoundry.selectorLabels" (dict "context" . "name" "servicefoundry-server") | nindent 6 }}
  endpoints:
    - targetPort: 3000
      path: /metrics
      honorLabels: true
      interval: 10s
{{- end -}}