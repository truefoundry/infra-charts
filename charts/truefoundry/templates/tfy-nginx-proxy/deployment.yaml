{{- if .Values.tfyNginxProxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tfy-nginx-proxy.fullname" . }}
  labels:
    {{- include "tfy-nginx-proxy.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    {{- include "tfy-nginx-proxy.deploymentAnnotations" . | nindent 4 }}
spec:
  {{- if not .Values.tfyNginxProxy.autoscaling.enabled }}
  replicas: {{- include "tfy-nginx-proxy.replicas" . | indent 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tfy-nginx-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "tfy-nginx-proxy.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "tfy-nginx-proxy.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "tfy-nginx-proxy.serviceAccountName" . }}
      {{- with .Values.tfyNginxProxy.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: "tfy-nginx-proxy"
          {{- with .Values.tfyNginxProxy.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- include "tfy-nginx-proxy.env" . | trim | nindent 12 }}
          image: "{{ .Values.tfyNginxProxy.image.registry | default .Values.global.image.registry }}/{{ .Values.tfyNginxProxy.image.repository }}:{{ .Values.tfyNginxProxy.image.tag }}"
          imagePullPolicy: {{ .Values.tfyNginxProxy.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.tfyNginxProxy.service.port }}
              protocol: TCP
          resources:
            {{- include "tfy-nginx-proxy.resources" . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.tfyNginxProxy.service.port }}
            periodSeconds: {{ .Values.tfyNginxProxy.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.tfyNginxProxy.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.tfyNginxProxy.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.tfyNginxProxy.livenessProbe.successThreshold }}
            initialDelaySeconds: {{ .Values.tfyNginxProxy.livenessProbe.initialDelaySeconds }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.tfyNginxProxy.service.port }}
            periodSeconds: {{ .Values.tfyNginxProxy.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.tfyNginxProxy.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.tfyNginxProxy.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.tfyNginxProxy.readinessProbe.successThreshold }}
            initialDelaySeconds: {{ .Values.tfyNginxProxy.readinessProbe.initialDelaySeconds }}
          volumeMounts:
            {{- include "tfy-nginx-proxy.volumeMounts" . | nindent 12 }}
      imagePullSecrets:
        {{- include "tfy-nginx-proxy.imagePullSecrets" . | nindent 8 }}
      volumes:
        {{- include "tfy-nginx-proxy.volumes" . | nindent 8 }}
      {{- if .Values.tfyNginxProxy.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.tfyNginxProxy.nodeSelector | nindent 8 }}
      {{- end }}
      {{- $mergedAffinity := dict | merge .Values.tfyNginxProxy.affinity .Values.global.affinity }}
      {{- if $mergedAffinity }}
      affinity:
      {{- toYaml $mergedAffinity | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        {{- if .Values.tfyNginxProxy.topologySpreadConstraints }}
        {{- toYaml .Values.tfyNginxProxy.topologySpreadConstraints | nindent 8 }}
        {{- else }}
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "tfy-nginx-proxy.name" . }}
        {{- end }}
      tolerations:
        {{- .Values.global.tolerations | toYaml | nindent 8 }}
        {{- if .Values.tfyNginxProxy.tolerations }}
        {{- .Values.tfyNginxProxy.tolerations | toYaml | nindent 8 }}
        {{- end }}
{{- end }}
