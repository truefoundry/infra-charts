{{- if and .Values.tfyNginxProxy.enabled .Values.tfyNginxProxy.serviceMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1alpha1") -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "tfy-nginx-proxy.fullname" . }}
  labels:
    {{- include "tfy-nginx-proxy.serviceMonitorLabels" . | nindent 4 }}
  annotations:
    {{- include "tfy-nginx-proxy.serviceMonitorAnnotations" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "tfy-nginx-proxy.selectorLabels" . | nindent 6 }}
  endpoints:
    - targetPort: {{ .Values.tfyNginxProxy.service.port }}
      path: {{ .Values.tfyNginxProxy.serviceMonitor.path }}
      honorLabels: true
      interval: {{ .Values.tfyNginxProxy.serviceMonitor.interval }}
{{- end -}}w