{{- if and .Values.tfyNginxProxy.enabled .Values.tfyNginxProxy.serviceMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1alpha1") -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "tfy-nginx-proxy.fullname" . }}
  labels:
    release: prometheus
    {{- include "tfy-nginx-proxy.labels" . | nindent 4 }}
  {{- with .Values.tfyK8sController.serviceMonitor.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "tfy-nginx-proxy.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      path: {{ .Values.tfyNginxProxy.serviceMonitor.path }}
      honorLabels: true
      interval: {{ .Values.tfyNginxProxy.serviceMonitor.interval }}
{{- end -}}