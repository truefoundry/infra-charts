{{- if and .Values.tfyNginxProxy.enabled .Values.tfyNginxProxy.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tfy-nginx-proxy.serviceAccountName" . }}
  labels:
    {{- include "tfy-nginx-proxy.labels" . | nindent 4 }}
  annotations:
      {{- include "tfy-nginx-proxy.serviceAccountAnnotations" . | indent 4 }}
imagePullSecrets:
{{- include "tfy-nginx-proxy.imagePullSecrets" . }}
{{- if hasKey .Values.tfyNginxProxy.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.tfyNginxProxy.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
