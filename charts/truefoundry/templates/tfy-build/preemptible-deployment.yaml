{{- if and .Values.tfyBuild.enabled .Values.tfyBuild.preemptibleDeployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit-placeholder-deployment
  labels:
    {{- include "tfy-build.deploymentLabels" . | nindent 4 }}
  annotations:
    {{- include "tfy-build.deploymentAnnotations" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "truefoundry.selectorLabels" (dict "context" . "name" "tfy-build") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tfy-build.podLabels" . | nindent 8 }}
      annotations:
        {{- include "tfy-build.podAnnotations" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 0
      priorityClassName: preemptible
      {{- with .Values.tfyBuild.preemptibleDeployment.extraVolumes }}
      volumes:
          {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: alpine
          image: {{ .Values.tfyBuild.truefoundryWorkflows.sfyBuilder.image.registry | default .Values.global.image.registry }}/{{ .Values.tfyBuild.truefoundryWorkflows.sfyBuilder.image.repository }}:{{ .Values.tfyBuild.truefoundryWorkflows.sfyBuilder.image.tag }}
          command: ["tail", "-f", "/dev/null"]
          {{- with .Values.tfyBuild.preemptibleDeployment.extraEnvs }}
          env:
              {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tfyBuild.preemptibleDeployment.extraVolumeMounts }}
          volumeMounts:
              {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.tfyBuild.truefoundryWorkflows.buildkitd.resources | nindent 12 }}
      nodeSelector:
        {{- include "tfy-buildkitd.nodeSelector" . | nindent 8 }}
      {{- $mergedAffinity := dict | merge .Values.tfyBuild.truefoundryWorkflows.buildkitd.affinity .Values.global.affinity }}
      {{- if $mergedAffinity }}
      affinity:
      {{- toYaml $mergedAffinity | nindent 8 }}
      {{- end }}
      tolerations:
        {{- .Values.global.tolerations | toYaml | nindent 8 }}
        {{- if .Values.tfyBuild.preemptibleDeployment.tolerations }}
        {{- .Values.tfyBuild.preemptibleDeployment.tolerations | toYaml | nindent 8 }}
        {{- end }}
{{- end -}}
