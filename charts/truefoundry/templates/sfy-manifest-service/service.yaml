{{- if .Values.sfyManifestService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sfy-manifest-service.fullname" . }}
  labels:
    {{- include "sfy-manifest-service.serviceLabels" . | nindent 4 }}
  annotations:
    {{- include "sfy-manifest-service.serviceAnnotations" . | nindent 4 }}
spec:
  type: {{ .Values.sfyManifestService.service.type }}
  ports:
    - port: {{ .Values.sfyManifestService.service.port }}
      targetPort: {{ .Values.sfyManifestService.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "truefoundry.selectorLabels" (dict "context" . "name" "sfy-manifest-service") | nindent 4 }}
  {{- end }}
