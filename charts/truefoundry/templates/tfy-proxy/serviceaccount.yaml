{{- if and .Values.tfyProxy.enabled .Values.tfyProxy.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tfy-proxy.serviceAccountName" . }}
  labels:
    {{- include "tfy-proxy.serviceAccountLabels" . | nindent 4 }}
  annotations:
      {{- include "tfy-proxy.serviceAccountAnnotations" . | indent 4 }}
imagePullSecrets:
{{- include "tfy-proxy.imagePullSecrets" . }}
{{- if hasKey .Values.tfyProxy.serviceAccount "automountServiceAccountToken" }}
automountServiceAccountToken: {{ .Values.tfyProxy.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
