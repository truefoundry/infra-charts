{{- if .Values.devicePlugin.enabled }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-neuron-device-plugin
  labels:
    {{- include "neuron-device-plugin.labels" . | nindent 4 }}
  annotations:
    {{- include "neuron-device-plugin.annotations" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - update
  - patch
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes/status
  verbs:
  - patch
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-neuron-device-plugin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neuron-device-plugin.labels" . | nindent 4 }}
  annotations:
    {{- include "neuron-device-plugin.annotations" . | nindent 4 }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-neuron-device-plugin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neuron-device-plugin.labels" . | nindent 4 }}
  annotations:
    {{- include "neuron-device-plugin.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-neuron-device-plugin
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-neuron-device-plugin
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-neuron-device-plugin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neuron-device-plugin.labels" . | nindent 4 }}
  annotations:
    {{- include "neuron-device-plugin.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ .Release.Name }}-neuron-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-neuron-device-plugin-ds
        {{- with .Values.devicePlugin.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.devicePlugin.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccount: {{ .Release.Name }}-neuron-device-plugin
      {{- with .Values.devicePlugin.imagePullSecrets | default .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      tolerations:
      {{- range .Values.devicePlugin.tolerations }}
        - {{ . | toYaml | nindent 10 | trim }}
      {{- else }}
        []
      {{- end }}
      priorityClassName: "system-node-critical"
      affinity:
        {{- toYaml (index .Values "devicePlugin" "affinity") | nindent 8 }}
      containers:
      - image: {{ .Values.devicePlugin.image.repository }}:{{ .Values.devicePlugin.image.tag }}
        imagePullPolicy: Always
        name: neuron-device-plugin
        resources:
          {{- toYaml (index .Values "devicePlugin" "resources") | nindent 10 }}
        env:
        - name: KUBECONFIG
          value: /etc/kubernetes/kubelet.conf
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          - name: infa-map
            mountPath: /run
          - mountPath: /opt/aws
            name: aws-config
            readOnly: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: infa-map
          hostPath:
            path: /run
        - name: aws-config
          hostPath:
            path: /opt/aws
          
---
{{- end }}
