  tls: []
  hosts: []
istio:
  virtualservice:
    enabled: false
    annotations: {}
    gateways: []
    hosts: []
service:
  type: ClusterIP
  port: 8787
  annotations: {}
serviceAccount:
  create: true
  name: tfy-llm-gateway
  annotations: {}
extraVolumes: []
extraVolumeMounts: []
rbac:
  enabled: true
env:
  CONTROL_PLANE_URL: ''
  TFY_API_KEY: ${k8s-secret/truefoundry-creds/TFY_API_KEY}
  AUTH_SERVER_URL: https://auth.truefoundry.com
  LOG_LEVEL: info
  LOGGING_SINK_CONFIGURATION: ''
  DEPLOYED_LLM_GATEWAY_URL: ''
  CONTROL_PLANE_NATS_URL: ''
