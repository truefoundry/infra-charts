global: {}
imageRepository: truefoundrycloud/tfy-llm-gateway
replicaCount: 1
environmentName: default
envSecretName: tfy-llm-gateway-env-secret
imagePullPolicy: IfNotPresent
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
podSecurityContext: {}
commonLabels: {}
securityContext: {}
healthcheck:
  enabled: true
  readiness:
    port: 8787
    path: /
  liveness:
    port: 8787
    path: /
resources:
  limits:
    cpu: 400m
    memory: 512Mi
    ephemeral-storage: 256Mi
