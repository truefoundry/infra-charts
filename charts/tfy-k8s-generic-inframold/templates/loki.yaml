{{- if .Values.loki.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "loki"
spec:
  destination:
    namespace: loki
    server: "https://kubernetes.default.svc"
  source:
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.6
    chart: tfy-loki
    helm:
      values: |-
        {{- if .Values.loki.valuesOverride }}
        {{ .Values.loki.valuesOverride | toYaml | nindent 8 }}
        {{- else }}
        {{- $mergedTolerations := .Values.tolerations }}
        {{- if .Values.loki.tolerations }}
        {{- $mergedTolerations = .Values.loki.tolerations }}
        {{- end }}

        {{- $mergedAffinity := .Values.affinity }}
        {{- if .Values.loki.affinity }}
        {{- $mergedAffinity = .Values.loki.affinity }}
        {{- end }}
        loki:
          enabled: true
          monitoring:
            serviceMonitor:
              enabled: false
          loki:
            extraMemberlistConfig:
              bind_addr:
                - ${POD_IP}
          singleBinary:
            extraEnv:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            extraArgs:
              - -print-config-stderr
              - -config.expand-env=true
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
                ephemeral-storage: 256Mi
              limits:
                cpu: 400m
                memory: 512Mi
                ephemeral-storage: 512Mi
            {{- if $mergedTolerations }}
            tolerations:
              {{- toYaml $mergedTolerations | nindent 12 }}
            {{- end }}
            {{- if $mergedAffinity }}
            affinity: |-
              {{- toYaml $mergedAffinity | nindent 14 }}
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/component: single-binary
                  topologyKey: kubernetes.io/hostname
            {{- end }}
        promtail:
          enabled: true
          serviceMonitor:
            enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 400m
              memory: 256Mi
              ephemeral-storage: 256Mi
        {{- end }}
  project: tfy-apps
  syncPolicy:
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
