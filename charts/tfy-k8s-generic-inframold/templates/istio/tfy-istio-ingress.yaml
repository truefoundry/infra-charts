{{- if .Values.istio.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-istio-ingress
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-istio-ingress"
    truefoundry.com/infra-migration-tag: "1000"
  annotations:
    helm.sh/hook: post-install
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    chart: tfy-istio-ingress
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.3
    helm:
      values: |-
        {{- if .Values.istio.gateway.valuesOverride }}
        {{ .Values.istio.gateway.valuesOverride | toYaml | nindent 8 }}
        {{- else }}
        gateway:
          {{- with .Values.istio.gateway.annotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $mergedTolerations := concat .Values.tolerations .Values.istio.gateway.tolerations }}
          {{- if $mergedTolerations }}
          tolerations:
            {{- toYaml $mergedTolerations | nindent 10 }}
          {{- end }}
          {{- $mergedAffinity := dict | merge .Values.istio.gateway.affinity .Values.affinity }}
          {{- if $mergedAffinity }}
          affinity:
            {{- toYaml $mergedAffinity | nindent 12 }}
          {{- end }}
        tfyGateway:
          name: 'tfy-wildcard'
          spec:
            selector:
              istio: 'tfy-istio-ingress'
            servers:
              - hosts:
                - "*"
                port:
                  name: http-tfy-wildcard
                  number: 80
                  protocol: HTTP
                tls:
                  httpsRedirect: {{ .Values.istio.tfyGateway.httpsRedirect }}
              - hosts: 
                - "*"
                port:
                  name: https-tfy-wildcard
                  number: 443
                  protocol: HTTP
        {{- end }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
