{{- if .Values.tfyAgent.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-agent
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-agent"
    truefoundry.com/infra-migration-tag: "1003"
spec:
  destination:
    namespace: tfy-agent
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.2.27
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-agent
    helm:
      values: |
        config:
          clusterToken: {{ .Values.tfyAgent.clusterToken}}
          tenantName: {{ .Values.tenantName}}
          controlPlaneURL: {{ .Values.controlPlaneURL}}
        tfyAgent:
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        tfyAgentProxy:
          {{- with .Values.tolerations }}
          tolerations:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{ toYaml . | nindent 12 }}
          {{- end }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
