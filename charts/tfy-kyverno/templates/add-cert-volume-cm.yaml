{{- if .Values.addCaCertificateVolume.enabled -}}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ include "tfy-kyverno.fullname" . }}-add-ca-certificate-volume
  namespace: {{ .Release.Namespace }}
spec:
  background: false
  rules:
  - name: clone-configmap
    match:
      any:
      - resources:
          kinds:
          - Namespace
    exclude:
      resources:
        namespaces:
        - kube-system
        - kube-public
        - kube-node-lease
        {{- range .Values.addCaCertificateVolume.excludeNamespaces }}
        - {{.}}
        {{- end }}
    generate:
      apiVersion: v1
      kind: ConfigMap
      name: {{ .Values.addCaCertificateVolume.destinationConfigMap.name }}
      namespace: {{`"{{request.object.metadata.name}}"`}}
      synchronize: true
      clone:
        name: {{ .Values.addCaCertificateVolume.sourceConfigMap.name }}
        namespace: {{ .Values.addCaCertificateVolume.sourceNamespace }}
  - name: add-ca-certs-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    preconditions:
      all:
      - key: {{`'{{request.object.metadata.annotations."truefoundry.com/inject-certs" || ""}}'`}}
        operator: Equals
        value: enabled
      - key: {{`"{{request.operation || 'BACKGROUND'}}"`}}
        operator: AnyIn
        value:
          - CREATE
          - UPDATE
    mutate:
      foreach:
      - list: "request.object.spec.containers"
        patchStrategicMerge:
          spec:
            containers:
            - name: {{`"{{element.name}}"`}}
              volumeMounts:
              - name: etc-ssl-certs
                mountPath: {{ .Values.addCaCertificateVolume.destinationConfigMap.mountPath }}
            volumes:
            - name: etc-ssl-certs
              configMap:
                name: {{ .Values.addCaCertificateVolume.destinationConfigMap.name }}
      - list: "request.object.spec.initContainers || []"
        patchStrategicMerge:
          spec:
            initContainers:
            - name: {{`"{{element.name}}"`}}
              volumeMounts:
              - name: etc-ssl-certs
                mountPath: {{ .Values.addCaCertificateVolume.destinationConfigMap.mountPath }}
            volumes:
            - name: etc-ssl-certs
              configMap:
                name: {{ .Values.addCaCertificateVolume.destinationConfigMap.name }}
{{- end -}}