{{- if .Values.llmGateway.external }}
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: llm-gateway-{{ include "truefoundry-frontend-app.fullname" . }}
  labels:
    {{- include "truefoundry-frontend-app.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ tpl .Values.llmGateway.backendHost . }}
  location: MESH_EXTERNAL
  ports:
  - number: {{ .Values.llmGateway.backendPort }}
    protocol: HTTPS
    name: https-port
  resolution: DNS
{{- end }}