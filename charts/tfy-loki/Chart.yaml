apiVersion: v2
name: tfy-loki
description: Truefoundry Loki Provisioner
version: 0.2.0
maintainers:
  - name: truefoundry
dependencies:
  - condition: loki.enabled
    name: loki
    version: 6.30.1
    repository: https://grafana.github.io/helm-charts
  - condition: promtail.enabled
    name: promtail
    version: 6.16.6
    repository: https://grafana.github.io/helm-charts
  - condition: alloy.enabled
    name: alloy
    version: 1.0.3
    repository: https://grafana.github.io/helm-charts