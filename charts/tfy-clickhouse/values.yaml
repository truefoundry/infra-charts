## @skip altinity-clickhouse-operator [object] altinity operator
altinity-clickhouse-operator:
  enabled: true
  metrics:
    image:
      repository: tfy.jfrog.io/tfy-mirror/altinity/metrics-exporter
      tag: 0.23.7
  operator:
    image:
      repository: tfy.jfrog.io/tfy-mirror/altinity/clickhouse-operator
      tag: 0.23.7
  imagePullSecrets: []

## @skip zookeeper [object] zookeper config
zookeeper:
  enabled: true
  replicaCount: 3
  image:
    registry: "tfy.jfrog.io/tfy-mirror"
    repository: bitnami/zookeeper
    tag: 3.8.1-debian-11-r0
    pullSecrets: []
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Equal
      value: 'true'
    - effect: NoSchedule
      key: kubernetes.azure.com/scalesetpriority
      operator: Equal
      value: 'spot'

## @skip clickhouse [object] clickhouse config
clickhouse:
  enabled: true
  clusterName: clickhouse
  auth:
    user: user
    secretName: truefoundry-clickhouse-secret
    passwordKey: "CLICKHOUSE_PASSWORD"
  shardsCount: 1
  replicasCount: 2
  zookeeperHost: "{{ .Release.Name }}-zookeeper-headless"
  zookeeperPort: '2181'
  labels: {}
  image:
    repository: tfy.jfrog.io/tfy-mirror/clickhouse/clickhouse-server
    tag: 24.7.3.42-alpine
  annotations: {}
  imagePullSecrets: []
  resources:
    requests:
      memory: 15000Mi
      cpu: 3.5
      ephemeralStorage: 15000Mi
    limits:
      memory: 30000Mi
      cpu: 7
      ephemeralStorage: 30000Mi
  storage:
    storageClassName: ''
    size: 200Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: karpenter.sh/capacity-type
                values:
                  - on-demand
                operator: In
  virtualService:
    enabled: false
    gatewayName: 'istio-system/tfy-wildcard'
    host: ''