## @param clusterToken Parameters for clusterToken
## Token for cluster authentication
##
clusterToken: <to_be_provided>

## @param tenantName Parameters for tenantName
## Name of the tenant
##
tenantName: truefoundry

## @param controlPlaneURL Parameters for controlPlaneURL
## URL of the control plane
##
controlPlaneURL: <to_be_provided>

## @param createTfyAppsArgoProject Parameters for createTfyAppsArgoProject
## Flag to create TfyApps Argo project
##
createTfyAppsArgoProject: True

## @section Parameters for cluster
## @param cluster.name Name of the cluster
##
cluster:
  name: <to_be_provided>
  ## @param cluster.endpoint Endpoint of the cluster
  ##
  endpoint: <to_be_provided>

## @section Parameters for argocd
## @param argocd.enabled Flag to enable ArgoCD
##
argocd:
  enabled: True

## @section Parameters for argoWorkflows
## @param argoWorkflows.enabled Flag to enable Argo Workflows
##
argoWorkflows:
  enabled: True

## @section Parameters for argoRollouts
## @param argoRollouts.enabled Flag to enable Argo Rollouts
##
argoRollouts:
  enabled: True

## @section Parameters for notebookController
## @param notebookController.enabled Flag to enable Notebook Controller
##
notebookController:
  enabled: True

## @section Parameters for certManager
## @param certManager.enabled Flag to enable Cert Manager
##
certManager:
  enabled: True

## @section Parameters for metricsServer
## @param metricsServer.enabled Flag to enable Metrics Server
##
metricsServer:
  enabled: False



## @section Parameters for tfyGpuOperator
## @param tfyGpuOperator.enabled Flag to enable Tfy GPU Operator
##
tfyGpuOperator:
  enabled: True
  ## @param tfyGpuOperator.clusterType Cluster type for Tfy GPU Operator
  ##
  clusterType: gcpGkeAutopilot

## @section Parameters for truefoundry
## @param truefoundry.enabled Flag to enable TrueFoundry
##
truefoundry:
  enabled: True
  ## @param truefoundry.controlPlaneURL Control plane URL for TrueFoundry
  ##
  controlPlaneURL: <to_be_provided>
  ## @param truefoundry.createVs Flag to create VS in TrueFoundry
  ##
  createVs: True

  ## @subsection Parameters for mlfoundry
  ## @skip truefoundry.mlfoundry.annotations Annotations for MLFoundry in TrueFoundry
  ##
  mlfoundry:
    annotations: {'eks.amazonaws.com/role-arn': '<to_be_provided>'}
    ## @param truefoundry.mlfoundry.enabled Flag to enable MLFoundry in TrueFoundry
    ##
    enabled: True
    ## @skip truefoundry.mlfoundry.envOverwrite Environment variables overwrite for MLFoundry in TrueFoundry
    ##
    envOverwrite: {'S3_BUCKET_NAME': '<to_be_provided>'}

  ## @subsection Parameters for mlmonitoring
  ## @skip truefoundry.mlmonitoring.enabled Flag to enable ML Monitoring in TrueFoundry
  ##
  mlmonitoring:
    enabled: True
    ## @skip truefoundry.mlmonitoring.envOverwrite Environment variables overwrite for ML Monitoring in TrueFoundry
    ##
    envOverwrite: {}

  ## @subsection Parameters for servicefoundry
  ## @skip truefoundry.servicefoundry.annotations Annotations for ServiceFoundry in TrueFoundry
  ##
  servicefoundry:
    annotations: {'eks.amazonaws.com/role-arn': '<to_be_provided>'}
    ## @param truefoundry.servicefoundry.enabled Flag to enable ServiceFoundry in TrueFoundry
    ##
    enabled: True
    ## @skip truefoundry.servicefoundry.envOverwrite Environment variables overwrite for ServiceFoundry in TrueFoundry
    ##
    envOverwrite: {'S3_BUCKET_NAME': '<to_be_provided>'}

  ## @subsection Parameters for sfyManifestService
  ## @param truefoundry.sfyManifestService.enabled Flag to enable SFY Manifest Service in TrueFoundry
  ##
  sfyManifestService:
    enabled: True

  ## @subsection Parameters for tfyBuild
  ## @param truefoundry.tfyBuild.enabled Flag to enable Tfy Build in TrueFoundry
  ##
  tfyBuild:
    enabled: True

  ## @subsection Parameters for nats
  ## @param truefoundry.nats.enabled Flag to enable NATS in TrueFoundry
  ##
  nats:
    enabled: True

  ## @subsection Parameters for local
  ## @param truefoundry.local.postgresql Flag to enable local PostgreSQL in TrueFoundry
  ##
  local:
    postgresql: {}

  ## @subsection Parameters for truefoundryFrontendApp
  ## @param truefoundry.truefoundryFrontendApp.enabled Flag to enable TrueFoundry Frontend App
  ##
  truefoundryFrontendApp:
    enabled: True
    ## @skip truefoundry.truefoundryFrontendApp.envOverwrite Environment variables overwrite for TrueFoundry Frontend App
    ##
    envOverwrite: {}

## @section Parameters for loki
## @param loki.enabled Flag to enable Loki
##
loki:
  enabled: True

## @section Parameters for istio
## @param istio.enabled Flag to enable Istio
##
istio:
  enabled: True

## @section Parameters for tfyInferentiaOperator
## @param tfyInferentiaOperator.enabled Flag to enable Tfy Inferentia Operator
##
tfyInferentiaOperator:
  enabled: False

## @section Parameters for keda
## @param keda.enabled Flag to enable Keda
##
keda:
  enabled: True

## @section Parameters for kubecost
## @param kubecost.enabled Flag to enable Kubecost
##
kubecost:
  enabled: True

## @section Parameters for prometheus
## @param prometheus.enabled Flag to enable Prometheus
##
prometheus:
  enabled: True

## @section Parameters for grafana
## @param grafana.enabled Flag to enable Grafana
##
grafana:
  enabled: True

## @section Parameters for tfyAgent
## @param tfyAgent.enabled Flag to enable Tfy Agent
##
tfyAgent:
  enabled: True
  ## @param tfyAgent.annotations Annotations for Tfy Agent
  ##
  annotations: {}
