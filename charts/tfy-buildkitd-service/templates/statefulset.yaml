apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "buildkitd-service.fullname" . }}
  labels:
    {{- include "buildkitd-service.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "buildkitd-service.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "buildkitd-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "buildkitd-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "buildkitd-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.extraEnvs }}
          env:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          args:
            - --addr
            - tcp://0.0.0.0:{{ .Values.service.port }}
            - --config
            - /etc/buildkit/buildkitd.toml
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - buildctl
                - --addr
                - tcp://0.0.0.0:{{ .Values.service.port }}
                - debug
                - workers
          readinessProbe:
            exec:
              command:
                - buildctl
                - --addr
                - tcp://0.0.0.0:{{ .Values.service.port }}
                - debug
                - workers
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
            
          volumeMounts:
            - name: buildkit-storage
              mountPath: /var/lib/buildkit
            - name: buildkit-config
              mountPath: /etc/buildkit/buildkitd.toml
              subPath: buildkitd.toml
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
          {{- end }}
      volumes:
        - name: buildkit-config
          configMap:
            name: {{ include "buildkitd-service.fullname" . }}-config
      {{- with .Values.extraVolumes }}
      {{- toYaml .Values.extraVolumes | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "buildkitd-service.selectorLabels" . | nindent 18 }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: buildkit-storage
      spec:
        accessModes:
        {{- range .Values.storage.accessModes }}
          - {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
        storageClassName: {{ .Values.storage.storageClassName }}
