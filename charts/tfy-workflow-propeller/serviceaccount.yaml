{{- if .Values.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tfy-workflow-propeller.serviceAccountName" . }}
  labels:
    {{- include "tfy-workflow-propeller.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
  {{ tpl (toYaml . | indent 4) $ }}
  {{- end }}
imagePullSecrets:
{{- if .Values.global.existingTruefoundryImagePullSecretName }}
  - name: {{ .Values.global.existingTruefoundryImagePullSecretName }}
{{- else }}
  - name: truefoundry-image-pull-secret
{{- end }}
{{- end }}
