flyte-core:
  common:
    ingress:
      enabled: false
  secrets:
    adminOauthClientCredentials:
      enabled: true
  storage:
    type: <to_be_provided>
    limits:
      maxDownloadMBs: 10
    bucketName: <to_be_provided>
    connection:
      region: <to_be_provided>
      auth-type: <to_be_provided>
    enable-multicontainer: true
  webhook:
    enabled: true
  configmap:
    core:
      propeller:
        metadata-prefix: <to_be_provided>
        rawoutput-prefix: <to_be_provided>
        publish-k8s-events: true
    admin:
      admin:
        Command:
          - echo
          - <to_be_provided>
        AuthType: ExternalCommand
        endpoint: tfy-flyte-admin-truefoundry-8089.devtest.truefoundry.tech:443
        insecure: false
        AuthorizationHeader: authorization
      event:
        rate: 500
        type: admin
        capacity: 100
    logger:
      level: 5
      show-source: true
  flyteadmin:
    enabled: false
  datacatalog:
    enabled: false
  flyteconsole:
    enabled: false
  flytepropeller:
    enabled: true
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: <to_be_provided>
  workflow_scheduler:
    enabled: false
  workflow_notifications:
    enabled: false
  cluster_resource_manager:
    enabled: false
