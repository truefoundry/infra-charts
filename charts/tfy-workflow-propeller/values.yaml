flyte-core:
  common:
    ingress:
      enabled: false
  secrets:
    adminOauthClientCredentials:
      enabled: true
  storage:
    type: <to_be_provided>
    limits:
      maxDownloadMBs: 10
    bucketName: <to_be_provided>
    connection:
      region: <to_be_provided>
      auth-type: <to_be_provided>
    enable-multicontainer: true
  webhook:
    enabled: true
  configmap:
    core:
      propeller:
        metadata-prefix: <to_be_provided>
        rawoutput-prefix: <to_be_provided>
        publish-k8s-events: true
    logger:
      level: 5
      show-source: true
  flyteadmin:
    enabled: false
    serviceAccount:
      alwaysCreate: true
  datacatalog:
    enabled: false
  flyteconsole:
    enabled: false
  flytepropeller:
    enabled: true
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: <to_be_provided>
  workflow_scheduler:
    enabled: false
  workflow_notifications:
    enabled: false
  cluster_resource_manager:
    enabled: false
