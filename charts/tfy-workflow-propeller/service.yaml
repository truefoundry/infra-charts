{{- if and .Values.enabled .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "tfyWorkflowPropeller.name" . }}
  labels: {{ include "tfyWorkflowPropeller.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      protocol: TCP
      port: {{ index .Values.propeller "prof-port" }}
    {{- with .Values.service.additionalPorts -}}
    {{ tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
  selector: {{ include "tfyWorkflowPropeller.selectorLabels" . | nindent 4 }}
{{- end }}