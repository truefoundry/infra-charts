## @param clusterToken Parameters for clusterToken
## Token for cluster authentication
##
clusterToken: <to_be_provided>

## @param tenantName Parameters for tenantName
## Name of the tenant
##
tenantName: <to_be_provided>

## @param controlPlaneURL Parameters for controlPlaneURL
## URL of the control plane
##
controlPlaneURL: <to_be_provided>

## @param createTfyAppsArgoProject Parameters for createTfyAppsArgoProject
## Flag to create TfyApps Argo project
##
createTfyAppsArgoProject: True

## @section Parameters for cluster
## @param cluster.name Name of the cluster
##
cluster:
  name: <to_be_provided>
  ## @param cluster.endpoint Endpoint of the cluster
  ##
  endpoint: <to_be_provided>



## @section Parameters for tfyGpuOperator
## @param tfyGpuOperator.enabled Flag to enable Tfy GPU Operator
##
tfyGpuOperator:
  enabled: True
  ## @param tfyGpuOperator.clusterType Cluster type for Tfy GPU Operator
  ##
  clusterType: civoTalos
