{{- if not .Values.config.clusterTokenSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tfy-agent.secretName" . }}
  labels:
    {{- include "tfy-agent.labels" . | nindent 4 }}
  {{- with .Values.tfyAgent.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
stringData:
  CLUSTER_TOKEN: {{ .Values.config.clusterToken }}
{{- end }}