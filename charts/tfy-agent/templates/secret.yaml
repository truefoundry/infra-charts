{{- if not .Values.config.clusterTokenSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tfy-agent.secretName" . }}
  labels:
    {{- include "tfy-agent.commonLabels" . | nindent 4 }}
  annotations:
    {{- include "tfy-agent.commonAnnotations" . | nindent 4 }}
stringData:
  CLUSTER_TOKEN: {{ .Values.config.clusterToken }}
{{- end }}