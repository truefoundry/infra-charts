{{- if .Values.istio.virtualservice.enabled -}}
{{- $fullName := include "tfy-agent.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "tfy-agent.labels" . | nindent 4 }}
  {{- if .Values.istio.virtualservice.annotations }}
    annotations:
        {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
  {{- range .Values.istio.virtualservice.gateways}}
    - {{ . }}
  {{- end }}
  hosts:
  {{- range .Values.istio.virtualservice.hosts}}
  - {{ . }}
  {{- end }}
  http:
  - route:
    - destination:
        host: {{ $fullName }}}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: {{ $svcPort }}
{{- end }}