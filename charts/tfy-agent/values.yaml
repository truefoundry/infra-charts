# Default values for tfy-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# global settings
global:
  rbac:
    enabled: true

# configuration for tfy-agent and tfy-agent-proxy
config:
  # token to connect to the contorl plane
  clusterToken: ""

  # name of the secret containing the cluster token
  # the key must be token
  # if this is set it will override config.clusterToken
  clusterTokenSecret: ""

  # url of the control plane
  # format: https://<>
  controlPlaneURL: ""

  # name of the tenant where your control plane is hosted
  tenantName: ""

  # nats port
  natsPort: '443'

  # configurations for opencost
  opencost:
    # time in milliseconds for opencost scraping
    pollInterval: '180000'
    # endpoint to connect to opencost
    endpoint: http://opencost.opencost.svc.cluster.local:9090

  # configurations for prometheus
  prometheus:
    # time in milliseconds for prometheus scraping config
    pollInterval: '60000'
    # endpoint to connect to prometheus
    endpoint: http://prometheus-operated.prometheus.svc.cluster.local:9090
  
  alertURL: "https://auth.truefoundry.com"

  nodeEnv: production

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# configuration related to tfy-agent
tfyAgent:

  ## Deploy tfyAgent
  #
  enabled: true

  ## Number of replicas of tfyAgent
  #
  replicaCount: 1

  ## Annotations for Alertmanager
  ##
  annotations: {}

  ## Service account for Alertmanager to use.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
  ##
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
    # enabled automounting of service account token inside the pod
    automountServiceAccountToken: true

  ## Configuration for tfyAgent service
  ##
  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    ## Port for tfyAgent Service to listen on
    ##
    port: 3000
    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: ""
    ## List of IP addresses at which the tfyAgent server service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##

    ## If you want to make sure that connections from a particular client are passed to the same Pod each time
    ## Accepts 'ClientIP' or ''
    ##
    sessionAffinity: ""

    ## Service type
    ##
    type: ClusterIP

  ## Image of tfyAgent
  ##
  image:
    repository: truefoundrycloud/tfy-agent
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "a9af8a51d8b0373f4d0c469119ed88a488c5709f"

  ## Define resources requests and limits for single Pods.
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  ## customized resource limits are very general in nature and must be kept the same
  ## decreasing the resource might make the service UNAVAILABLE
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
      ephemeral-storage: 256Mi
    requests:
      cpu: 300m
      memory: 256Mi
      ephemeral-storage: 128Mi

  livenessProbe:
    failureThreshold: 5
    httpGet:
      path: /
      port: 3000
      scheme: HTTP
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 1
    initialDelaySeconds: 45

  readinessProbe:
    failureThreshold: 5
    httpGet:
      path: /
      port: 3000
      scheme: HTTP
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 1
    initialDelaySeconds: 45
  
  ## SecurityContext holds pod-level security attributes and common container settings.
  ## This defaults to non root user with uid 1000 and gid 2000. *v1.PodSecurityContext  false
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  ## If specified, the pod's tolerations.
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  # - key: "key"
  #   operator: "Equal"
  #   value: "value"
  #   effect: "NoSchedule"
    
  ## Define which Nodes the Pods are scheduled on.
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Assign custom affinity rules to the tfyAgent instance
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  ##
  affinity: {}
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #     - matchExpressions:
  #       - key: kubernetes.io/e2e-az-name
  #         operator: In
  #         values:
  #         - e2e-az1
  #         - e2e-az2

# configuration for tfy-agent-proxy
tfyAgentProxy:

  ## Deploy tfyAgentProxy
  #
  enabled: true

  ## Number of replicas of tfyAgent
  #
  replicaCount: 1

  ## Annotations for tfyAgentProxy
  ##
  annotations: {}

  ## Image of tfyAgentProxy
  ##
  image:
    repository: truefoundrycloud/tfy-agent-proxy
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "00f2e71680781ab9e1e64270525b97d01e0ba236"

  ## Define resources requests and limits for single Pods.
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  ## customized resource limits are very general in nature and must be kept the same
  ## decreasing the resource might make the service UNAVAILABLE
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
      ephemeral-storage: 500M
    requests:
      cpu: 50m
      memory: 128Mi
      ephemeral-storage: 200M
  
  ## SecurityContext holds pod-level security attributes and common container settings.
  ## This defaults to non root user with uid 1000 and gid 2000. *v1.PodSecurityContext  false
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  securityContext: {}
