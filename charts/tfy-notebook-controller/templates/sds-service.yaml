{{- if .Values.oauth.enabled -}}
apiVersion: v1
kind: Service
metadata:
  {{- with .Values.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: sds-server
spec:
  ports:
    - name: port-{{ .Values.sdsServer.ports[0].containerPort }}
      port: {{ .Values.sdsServer.ports[0].containerPort }}
      protocol: TCP
      targetPort: {{ .Values.sdsServer.ports[0].containerPort }}
  selector:
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app: tfy-sds-server
{{- end }}
