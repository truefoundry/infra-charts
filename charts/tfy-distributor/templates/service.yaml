apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-distributor
  labels:
    {{- include "tfy-distributor.labels" . | nindent 4 }}
  annotations:
    {{- include "tfy-distributor.annotations" . | nindent 4 }}
spec:
  ports:
    - name: port-{{ .Values.distributor.port }}
      port: {{ .Values.distributor.port }}
      protocol: TCP
      targetPort: {{ .Values.distributor.port }}
  selector:
    app: {{ .Release.Name }}-distributor
  type: ClusterIP
