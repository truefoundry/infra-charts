apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-distributor
spec:
  ports:
    - name: port-{{ .Values.distributor.port }}
      port: {{ .Values.distributor.port }}
      protocol: TCP
      targetPort: {{ .Values.distributor.port }}
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP
