apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-distributor
spec:
  gateways:
    - {{ .Values.global.gateway }}
  hosts:
    - {{ .Values.distributor.host }}
  http:
    - {{ if .Values.distributor.path -}}
      match:
        - uri:
            prefix: {{ .Values.distributor.path }}
      {{ end -}}
      route:
        - destination:
            host: {{ .Release.Name }}
            port:
              number: {{ (index .Values.distributor.ports 0).port }}
