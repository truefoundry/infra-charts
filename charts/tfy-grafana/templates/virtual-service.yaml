{{- if and .Values.host }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-vs
spec:
  gateways:
  - {{ .Values.gateway }}
  hosts:
  - {{ .Values.host }}
  http:
  - route:
    - destination:
        host: grafana.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
{{- end }}