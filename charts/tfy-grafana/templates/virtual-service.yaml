{{- if .Values.host }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-vs
  labels:
    {{- include "tfy-grafana.labels" . | nindent 4 }}
  annotations:
    {{- include "tfy-grafana.annotations" . | nindent 4 }}
spec:
  gateways:
    - {{ .Values.gateway }}
  hosts:
    - {{ .Values.host }}
  http:
  - 
    {{- if .Values.path }}
    match:
      - uri:
          prefix: /{{ .Values.path | trimPrefix "/" | trimSuffix "/" }}/
    rewrite:
        uri: "/"
    {{- end }}
    route:
      - destination:
          host: grafana.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 80
{{- end }}
