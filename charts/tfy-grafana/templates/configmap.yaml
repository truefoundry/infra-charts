apiVersion: v1
kind: ConfigMap
metadata:
  name: tfy-grafana-server-config
data:
  domain: {{ .Values.host }}
  root_url: {{- if .Values.path }} '%(protocol)s://%(domain)s/{{ .Values.path | trimPrefix "/" | trimSuffix "/" }}/' {{- else }} '%(protocol)s://%(domain)s/' {{- end }}
{{- if .Values.grafana.sidecar.dashboards.enabled }}
{{- range $path, $name := .Files.Glob "dashboards/*" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tfy-dashboard-{{ $path | replace "dashboards/" "" | replace ".json" "" }}
  labels:
    {{ $.Values.grafana.sidecar.dashboards.label }}: {{ $.Values.grafana.sidecar.dashboards.labelValue }}
data:
  {{ $path | replace "dashboards/" ""   }}: |-
    {{ $name | toString | nindent 4 }}
{{- end }}
{{- end }}
---
{{- range $path, $_ := .Files.Glob "dashboards/Truefoundry Addons/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tfy-dashboard-{{ base $path | replace ".json" "" | lower | replace " " "-" | replace "_" "-" }}
  labels:
    {{ $.Values.grafana.sidecar.dashboards.label }}: {{ $.Values.grafana.sidecar.dashboards.labelValue | quote }}
  annotations:
    grafana_folder: "TruefoundryAddons"
data:
  {{ base $path }}: |
{{ $.Files.Get $path | indent 4 }}
{{- end }}
