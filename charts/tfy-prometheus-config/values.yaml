  # serviceMonitors.kubelet Service monitor for kubelet
  kubelet:
    ## @param serviceMonitors.kubelet.enabled Enable service monitor for kubelet
    enabled: true
    ## @param serviceMonitors.kubelet.name Name of the service monitor
    name: prometheus-kube-prometheus-kubelet
    ## @param serviceMonitors.kubelet.labels [object] Labels for kubelet
    labels: {}
    ## @param serviceMonitors.kubelet.annotations [object] Annotations for kubelet
    annotations: {}
    ## @param serviceMonitors.kubelet.jobLabel Job label for kubelet
    jobLabel: k8s-app
    ## @param serviceMonitors.kubelet.endpoints [array] Endpoints for kubelet
    endpoints:
      - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        honorLabels: true
        honorTimestamps: true
        metricRelabelings:
          - action: labeldrop
            regex: name
          - action: labeldrop
            regex: metrics_path
          - action: labeldrop
            regex: endpoint
          - action: labeldrop
            regex: instance
          - action: keep
            regex: (container_(.+)|kubelet_volume_(.+))
            sourceLabels:
              - __name__
          - regex:
              "ALERTS|container_memory_working_set_bytes|container_fs_reads_bytes_total|container_fs_writes_bytes_total|container_memory_cache|\
              container_cpu_usage_seconds_total|container_cpu_cfs_throttled_periods_total|container_cpu_cfs_periods_total|container_oom_events_total|\
              kubelet_volume_stats_used_bytes|kubelet_volume_stats_capacity_bytes|kubelet_pleg_relist_duration_seconds_bucket|kubelet_node_name|\
              container_memory_swap|kubelet_volume_stats_available_bytes|kubelet_volume_stats_inodes_free|kubelet_volume_stats_inodes|\
              kubelet_volume_stats_inodes_used|kubelet_pod_worker_duration_seconds_bucket|up|container_memory_rss|container_network_transmit_bytes_total|\
              container_network_receive_bytes_total|container_cpu_cfs_throttled_seconds_total|container_pressure_(.+)"
            action: keep
            sourceLabels:
              - __name__
        port: https-metrics
        relabelings:
          - action: replace
            sourceLabels:
              - __metrics_path__
            targetLabel: metrics_path
        scheme: https
        tlsConfig:
          caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecureSkipVerify: true
      - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        honorLabels: true
        honorTimestamps: true
        interval: 10s
        metricRelabelings:
          - action: drop
            regex: container_blkio_device_usage_total
            sourceLabels:
              - __name__
          - action: drop
            regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
            sourceLabels:
              - __name__
          - action: drop
            regex: container_memory_(mapped_file|swap)
            sourceLabels:
              - __name__
          - action: drop
            regex: container_(file_descriptors|tasks_state|threads_max)
            sourceLabels:
              - __name__
          - action: drop
            regex: container_spec_(cpu_shares|memory_reservation_limit_bytes|memory_swap_limit_bytes)
            sourceLabels:
              - __name__
          - action: drop
            regex: .+;
            sourceLabels:
              - id
              - pod
          - action: labeldrop
            regex: id
          - action: labeldrop
            regex: name
          - action: labeldrop
            regex: metrics_path
          - action: labeldrop
            regex: endpoint
          - action: labeldrop
            regex: instance
        path: /metrics/cadvisor
        port: https-metrics
        relabelings:
          - action: replace
            sourceLabels:
              - __metrics_path__
            targetLabel: metrics_path
        scheme: https
        tlsConfig:
          caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecureSkipVerify: true
        trackTimestampsStaleness: true
    ## @param serviceMonitors.kubelet.serviceSelectorLabels [object] Service selector labels for kubelet
    serviceSelectorLabels:
      app.kubernetes.io/name: kubelet
      k8s-app: kubelet
    ## @param serviceMonitors.kubelet.namespaceSelector [object] Namespace selector for kubelet
    namespaceSelector:
      matchNames:
        - kube-system
