## @param scrapeConfigs
## @description Scrape configs for prometheus
scrapeConfigs:
  ## @param scrapeConfigs.envoy
  ## @description Scrape config for envoy pods
  envoy:
    ## @param scrapeConfigs.envoy.enabled
    ## @description Enable scrape config for envoy
    enabled: true
    ## @param scrapeConfigs.envoy.extraKubernetesSDConfigs
    ## @description Extra kubernetes SD configs for envoy
    extraKubernetesSDConfigs: []
  ## @param scrapeConfigs.pods
  ## @description Scrape config for pods
  pods:
    ## @param scrapeConfigs.pods.enabled
    ## @description Enable scrape config for kubernetes pods
    enabled: true
    ## @param scrapeConfigs.pods.extraKubernetesSDConfigs
    ## @description Extra kubernetes SD configs for kubernetes pods
    extraKubernetesSDConfigs: []
  ## @param scrapeConfigs.additionalScrapeConfigs
  ## @description Additional scrape configs for prometheus
  additionalScrapeConfigs: []
## @param alertManagers
## @description Alert managers for prometheus
alertManagers:
  ## @param alertManagers.tfyAgent
  ## @description Alert manager for tfy-agent
  tfyAgent:
    ## @param alertManagers.tfyAgent.enabled
    ## @description Enable alert manager for tfy-agent
    enabled: true
  ## @param alertManagers.additionalAlertManagers
  ## @description Additional alert managers for prometheus
  additionalAlertManagers: []
## @param prometheusRules
## @description Prometheus rules for prometheus
prometheusRules:
  ## @param prometheusRules.kubecost
  ## @description Prometheus rules for kubecost
  kubecost:
    ## @param prometheusRules.kubecost.enabled
    ## @description Enable prometheus rules for kubecost
    enabled: true
  ## @param prometheusRules.additionalPrometheusRules
  ## @description Additional prometheus rules for prometheus
  additionalPrometheusRules: []
## @param serviceMonitors
## @description Service monitors for prometheus
serviceMonitors:
  ## @param serviceMonitors.enabled
  ## @description Enable service monitors for prometheus
  enabled: true
  ## @param serviceMonitors.workflows
  ## @description Service monitor for workflows
  workflows:
    ## @param serviceMonitors.workflows.enabled
    ## @description Enable service monitor for workflows
    enabled: true
    ## @param serviceMonitors.workflows.serviceSelectorLabels
    ## @description Service selector labels for workflows
    serviceSelectorLabels:
      app.kubernetes.io/instance: argo-workflows
    ## @param serviceMonitors.workflows.extraEndpoints
    ## @description Extra endpoints for workflows
    extraEndpoints: []
  ## @param serviceMonitors.keda
  ## @description Service monitor for keda
  keda:
    ## @param serviceMonitors.keda.enabled
    ## @description Enable service monitor for keda
    enabled: true
    ## @param serviceMonitors.keda.serviceSelectorLabels
    ## @description Service selector labels for keda
    serviceSelectorLabels:
      app.kubernetes.io/name: keda-operator
    ## @param serviceMonitors.keda.extraEndpoints
    ## @description Extra endpoints for keda
    extraEndpoints: []
  ## @param serviceMonitors.elasti
  ## @description Service monitor for elasti
  elasti:
    ## @param serviceMonitors.elasti.enabled
    ## @description Enable service monitor for elasti
    enabled: true
    ## @param serviceMonitors.elasti.serviceSelectorLabels
    ## @description Service selector labels for elasti
    serviceSelectorLabels:
      app.kubernetes.io/instance: elasti
    ## @param serviceMonitors.elasti.extraEndpoints
    ## @description Extra endpoints for elasti
    extraEndpoints: []
  ## @param serviceMonitors.kubecost
  ## @description Service monitor for kubecost
  kubecost:
    ## @param serviceMonitors.kubecost.enabled
    ## @description Enable service monitor for kubecost
    enabled: true
    ## @param serviceMonitors.kubecost.serviceSelectorLabels
    ## @description Service selector labels for kubecost
    serviceSelectorLabels:
      app: cost-analyzer
    extraEndpoints: []
  ## @param serviceMonitors.prometheus
  ## @description Service monitor for prometheus
  prometheus:
    ## @param serviceMonitors.prometheus.enabled
    ## @description Enable service monitor for prometheus
    enabled: true
    ## @param serviceMonitors.prometheus.serviceSelectorLabels
    ## @description Service selector labels for prometheus
    serviceSelectorLabels:
      operated-prometheus: "true"
    extraEndpoints: []
  ## @param serviceMonitors.loki
  ## @description Service monitor for loki
  loki:
    ## @param serviceMonitors.loki.enabled
    ## @description Enable service monitor for loki
    enabled: true
    ## @param serviceMonitors.loki.serviceSelectorLabels
    ## @description Service selector labels for loki
    serviceSelectorLabels:
      app.kubernetes.io/name: loki
    extraEndpoints: []
  ## @param serviceMonitors.promtail
  ## @description Service monitor for promtail
  promtail:
    ## @param serviceMonitors.promtail.enabled
    ## @description Enable service monitor for promtail
    enabled: true
    ## @param serviceMonitors.promtail.serviceSelectorLabels
    ## @description Service selector labels for promtail
    serviceSelectorLabels:
      app.kubernetes.io/name: promtail
    extraEndpoints: []
  ## @param serviceMonitors.additionalServiceMonitors
  ## @description Additional service monitors for prometheus
  additionalServiceMonitors: []
## @param extraObjects
## @description Extra objects for prometheus
extraObjects: []
