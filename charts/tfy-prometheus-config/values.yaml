## @param scrapeConfigs
## @description Scrape configs for prometheus
scrapeConfigs:
  ## @param scrapeConfigs.envoy Scrape config for envoy pods
  envoy:
    ## @param scrapeConfigs.envoy.enabled Enable scrape config for envoy
    enabled: true
    ## @param scrapeConfigs.envoy.extraKubernetesSDConfigs Extra kubernetes SD configs for envoy
    extraKubernetesSDConfigs: []
  ## @param scrapeConfigs.pods Scrape config for pods
  pods:
    ## @param scrapeConfigs.pods.enabled Enable scrape config for kubernetes pods
    enabled: true
    ## @param scrapeConfigs.pods.extraKubernetesSDConfigs Extra kubernetes SD configs for kubernetes pods
    extraKubernetesSDConfigs: []
  ## @param scrapeConfigs.additionalScrapeConfigs Additional scrape configs for prometheus
  additionalScrapeConfigs: []
## @param alertManagers Alert managers for prometheus
alertManagers:
  ## @param alertManagers.tfyAgent Alert manager for tfy-agent
  tfyAgent:
    ## @param alertManagers.tfyAgent.enabled Enable alert manager for tfy-agent
    enabled: true
## @param prometheusRulesPrometheus rules for prometheus
prometheusRules:
  ## @param prometheusRules.kubecost Prometheus rules for kubecost
  kubecost:
    ## @param prometheusRules.kubecost.enabled Enable prometheus rules for kubecost
    enabled: true
## @param serviceMonitors Service monitors for prometheus
serviceMonitors:
  ## @param serviceMonitors.enabled Enable service monitors for prometheus
  enabled: true
  ## @param serviceMonitors.workflows Service monitor for workflows
  workflows:
    ## @param serviceMonitors.workflows.enabled Enable service monitor for workflows
    enabled: true
    ## @param serviceMonitors.workflows.serviceSelectorLabels Service selector labels for workflows
    serviceSelectorLabels:
      app.kubernetes.io/instance: argo-workflows
    ## @param serviceMonitors.workflows.extraEndpoints Extra endpoints for workflows
    extraEndpoints: []
  ## @param serviceMonitors.keda Service monitor for keda
  keda:
    ## @param serviceMonitors.keda.enabled Enable service monitor for keda
    enabled: true
    ## @param serviceMonitors.keda.serviceSelectorLabels Service selector labels for keda
    serviceSelectorLabels:
      app.kubernetes.io/name: keda-operator
    ## @param serviceMonitors.keda.extraEndpoints Extra endpoints for keda
    extraEndpoints: []
  ## @param serviceMonitors.elasti Service monitor for elasti
  elasti:
    ## @param serviceMonitors.elasti.enabled Enable service monitor for elasti
    enabled: true
    ## @param serviceMonitors.elasti.serviceSelectorLabels Service selector labels for elasti
    serviceSelectorLabels:
      app.kubernetes.io/instance: elasti
    ## @param serviceMonitors.elasti.extraEndpoints Extra endpoints for elasti
    extraEndpoints: []
  ## @param serviceMonitors.kubecost Service monitor for kubecost
  kubecost:
    ## @param serviceMonitors.kubecost.enabled Enable service monitor for kubecost
    enabled: true
    ## @param serviceMonitors.kubecost.serviceSelectorLabels Service selector labels for kubecost
    serviceSelectorLabels:
      app: cost-analyzer
    extraEndpoints: []
  ## @param serviceMonitors.prometheus Service monitor for prometheus
  prometheus:
    ## @param serviceMonitors.prometheus.enabled Enable service monitor for prometheus
    enabled: true
    ## @param serviceMonitors.prometheus.serviceSelectorLabels Service selector labels for prometheus
    serviceSelectorLabels:
      operated-prometheus: "true"
    extraEndpoints: []
  ## @param serviceMonitors.loki Service monitor for loki
  loki:
    ## @param serviceMonitors.loki.enabled Enable service monitor for loki
    enabled: true
    ## @param serviceMonitors.loki.serviceSelectorLabels Service selector labels for loki
    serviceSelectorLabels:
      app.kubernetes.io/name: loki
    extraEndpoints: []
  ## @param serviceMonitors.promtail Service monitor for promtail
  promtail:
    ## @param serviceMonitors.promtail.enabled Enable service monitor for promtail
    enabled: true
    ## @param serviceMonitors.promtail.serviceSelectorLabels Service selector labels for promtail
    serviceSelectorLabels:
      app.kubernetes.io/name: promtail
    extraEndpoints: []
## @param extraObjects Extra objects for prometheus
extraObjects: []
