{{- if and .Values.controlPlaneMonitors.altinityClickHouseOperator.enabled .Values.controlPlaneMonitors.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.controlPlaneMonitors.altinityClickHouseOperator.name }}
  labels:
    {{- include "clickhouseOperator.labels" . | nindent 4 }}
  annotations:
    {{- include "clickhouseOperator.annotations" . | nindent 4 }}
spec:
  jobLabel: {{ .Values.controlPlaneMonitors.altinityClickHouseOperator.jobLabel }}
  endpoints:
  {{- toYaml .Values.controlPlaneMonitors.altinityClickHouseOperator.endpoints | nindent 2 }}
  namespaceSelector:
    {{- toYaml (or .Values.controlPlaneMonitors.altinityClickHouseOperator.namespaceSelector .Values.controlPlaneMonitors.namespaceSelector) | nindent 4 }}
  selector:
    matchLabels:
      {{- toYaml .Values.controlPlaneMonitors.altinityClickHouseOperator.serviceSelectorLabels | nindent 6 }}
{{- end -}}