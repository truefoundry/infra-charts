{{ if .Values.serviceMonitors.workflows.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argo-workflows
  namespace: prometheus
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      {{ toYaml .Values.serviceMonitors.workflows.serviceSelectorLabels | nindent 4 }}
  namespaceSelector:
    matchNames:
    - argo-workflows
  endpoints:
  - port: metrics
    scheme: http
    interval: 30s
    path: /metrics
  {{- if .Values.serviceMonitors.workflows.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.workflows.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}
