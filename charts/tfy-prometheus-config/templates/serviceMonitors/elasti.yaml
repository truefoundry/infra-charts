{{ if .Values.serviceMonitors.elasti.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.elasti.name }}
  labels:
    {{- include "elasti.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- toYaml .Values.serviceMonitors.elasti.serviceSelectorLabels | nindent 6 }}
  namespaceSelector:
    matchNames:
    - elasti
  endpoints:
  - port: http-resolver
    interval: 1s
    scheme: http
    path: /metrics
  {{- if .Values.serviceMonitors.elasti.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.elasti.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}
