{{ if .Values.serviceMonitors.elasti.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.elasti.name }}
  {{ if .Values.serviceMonitors.elasti.labels }}
  labels:
    {{- toYaml .Values.serviceMonitors.elasti.labels | nindent 2 }}
  {{- end }}
spec:
  jobLabel: elasti-resolver
  selector:
    matchLabels:
      {{ toYaml .Values.serviceMonitors.elasti.serviceSelectorLabels | nindent 4 }}
  namespaceSelector:
    matchNames:
    - elasti
  endpoints:
  - port: http-resolver
    interval: 1s
    scheme: http
    path: /metrics
  {{- if .Values.serviceMonitors.elasti.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.elasti.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}
