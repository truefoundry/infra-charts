{{ if .Values.serviceMonitors.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    release: prometheus
spec:
  jobLabel: prometheus
  selector:
    matchLabels:
      {{ toYaml .Values.serviceMonitors.prometheus.serviceSelectorLabels | nindent 4 }}
  namespaceSelector:
    matchNames:
    - prometheus
  endpoints:
  - port: http-web
    interval: 30s
    path: /metrics
  {{- if .Values.serviceMonitors.prometheus.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.prometheus.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}