{{ if .Values.serviceMonitors.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.prometheus.name }}
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- toYaml .Values.serviceMonitors.prometheus.serviceSelectorLabels | nindent 6 }}
  namespaceSelector:
    matchNames:
    - prometheus
  endpoints:
  - port: http-web
    interval: 30s
    path: /metrics
  {{- if .Values.serviceMonitors.prometheus.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.prometheus.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}