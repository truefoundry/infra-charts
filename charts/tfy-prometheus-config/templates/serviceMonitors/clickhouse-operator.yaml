{{- if .Values.serviceMonitors.altinityClickHouseOperator.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.altinityClickHouseOperator.name }}
  labels:
    {{- include "otelCollector.labels" . | nindent 4 }}
  annotations:
    {{- include "otelCollector.annotations" . | nindent 4 }}
spec:
  jobLabel: {{ .Values.serviceMonitors.altinityClickHouseOperator.jobLabel }}
  endpoints:
  {{- toYaml .Values.serviceMonitors.altinityClickHouseOperator.endpoints | nindent 2 }}
  namespaceSelector:
    {{- toYaml .Values.serviceMonitors.altinityClickHouseOperator.namespaceSelector | nindent 4 }}
  selector:
    matchLabels:
      {{- toYaml .Values.serviceMonitors.altinityClickHouseOperator.serviceSelectorLabels | nindent 6 }}
{{- end -}}