{{ if .Values.serviceMonitors.loki.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.loki.name }}
  {{ if .Values.serviceMonitors.loki.labels }}
  labels:
    {{- toYaml .Values.serviceMonitors.loki.labels | nindent 2 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{ toYaml .Values.serviceMonitors.loki.serviceSelectorLabels | nindent 4 }}
  namespaceSelector:
    matchNames:
    - loki
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
    honorLabels: true
  {{- if .Values.serviceMonitors.loki.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.loki.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}
