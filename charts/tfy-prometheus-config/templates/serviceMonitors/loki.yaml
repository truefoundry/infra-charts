apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  namespace: prometheus
  labels:
    release: prometheus
spec:
  jobLabel: loki
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
  namespaceSelector:
    matchNames:
    - loki
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-promtail
  namespace: prometheus
  labels:
    release: prometheus
spec:
  jobLabel: loki-promtail
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
  namespaceSelector:
    matchNames:
    - loki
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
    honorLabels: true
