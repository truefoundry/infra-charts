{{ if .Values.serviceMonitors.kubecost.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.serviceMonitors.kubecost.name }}
  labels:
    release: prometheus
spec:
  jobLabel: kubecost
  selector:
    matchLabels:
      {{ toYaml .Values.serviceMonitors.kubecost.serviceSelectorLabels | nindent 4 }}
  namespaceSelector:
    matchNames:
    - kubecost
  endpoints:
  - port: tcp-model
    interval: 1m
    scrapeTimeout: 60s
    path: /metrics
    honorLabels: true
  {{- if .Values.serviceMonitors.kubecost.extraEndpoints }}
  {{- toYaml .Values.serviceMonitors.kubecost.extraEndpoints | nindent 2 }}
  {{- end }}
{{ end }}