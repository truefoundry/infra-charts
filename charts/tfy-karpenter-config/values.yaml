cluster:
  name: ""
  endpoint: ""

karpenter:
  instanceProfile: ""
  
  defaultProvisionerSpec:
    consolidation:
      enabled: true
    requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values: ["spot"]
      - key: "topology.kubernetes.io/zone"
        operator: In
        values: ["eu-west-1a", "eu-west-1b", "eu-west-1c"]
      - key: kubernetes.io/arch
        operator: In
        values: ["amd64"]
      - key: karpenter.k8s.aws/instance-family
        operator: NotIn
        values: ["p2", "p3", "g4dn", "g5", "p4d", "p4de"]
  
  gpuProvisionerSpec:
    enabled: false
    capacityTypes:
      - spot
      - on-demand
    zones:
      - eu-west-1a
      - eu-west-1b
      - eu-west-1c
    instanceFamilies:
      - p2
      - p3
      - g4dn
      - g5
      - p4d
      - p4de
