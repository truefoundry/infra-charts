{{- if Capabilities.APIVersions.Has "kubescheduler.config.k8s.io/v1" }}
apiVersion: kubescheduler.config.k8s.io/v1
{{- else }}
apiVersion: kubescheduler.config.k8s.io/v1beta3
{{- end }}
kind: KubeSchedulerConfiguration
profiles:
  - pluginConfig:
    - name: NodeResourcesFit
      args:
       scoringStrategy:
        type: MostAllocated
        resources:
          - name: nvidia.com/gpu
            weight: 1