{{- if or .Values.clusterType.awsEks .Values.clusterType.civoTalos  }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-fake-toolkit-ready
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      k8s-app: {{ .Release.Name }}-fake-toolkit-ready
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-fake-toolkit-ready
        k8s-app: {{ .Release.Name }}-fake-toolkit-ready
    spec:
      volumes:
        - name: run-nvidia
          hostPath:
            path: /run/nvidia/validations/
      containers:
        - name: main
          image: alpine:3.20
          command:
            - sh
            - '-c'
          args:
            - |-
              set -ex;
              touch /run/nvidia/validations/host-driver-ready;
              touch /run/nvidia/validations/driver-ready;
              touch /run/nvidia/validations/toolkit-ready;
              sleep infinity;
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              cpu: 10m
              memory: 50Mi
          volumeMounts:
            - name: run-nvidia
              mountPath: /run/nvidia/validations/
              mountPropagation: HostToContainer
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  {{- if .Values.clusterType.awsEks }}
                  - key: feature.node.kubernetes.io/system-os_release.ID
                    operator: In
                    values:
                      - bottlerocket
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - p2.xlarge
                      - p2.8xlarge
                      - p2.16xlarge
                      - p3.2xlarge
                      - p3.8xlarge
                      - p3.16xlarge
                      - p3dn.24xlarge
                      - p4d.24xlarge
                      - p4de.24xlarge
                      - p5.48xlarge
                      - p5e.48xlarge
                      - g4dn.xlarge
                      - g4dn.2xlarge
                      - g4dn.4xlarge
                      - g4dn.8xlarge
                      - g4dn.16xlarge
                      - g4dn.12xlarge
                      - g4dn.metal
                      - g4dn.xlarge
                      - g5.xlarge
                      - g5.2xlarge
                      - g5.4xlarge
                      - g5.8xlarge
                      - g5.16xlarge
                      - g5.12xlarge
                      - g5.24xlarge
                      - g5.48xlarge
                      - g6.xlarge
                      - g6.2xlarge
                      - g6.4xlarge
                      - g6.8xlarge
                      - g6.16xlarge
                      - g6.12xlarge
                      - g6.24xlarge
                      - g6.48xlarge
                      - gr6.4xlarge
                      - gr6.8xlarge
                      - g6e.xlarge
                      - g6e.2xlarge
                      - g6e.4xlarge
                      - g6e.8xlarge
                      - g6e.16xlarge
                      - g6e.12xlarge
                      - g6e.24xlarge
                      - g6e.48xlarge
                  {{- end }}

                  {{- if .Values.clusterType.civoTalos }}
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - g4g.40.kube.small
                      - g4g.40.kube.medium
                      - g4g.40.kube.large
                      - g4g.40.kube.xlarge
                      - g4g.kube.small
                      - g4g.kube.medium
                      - g4g.kube.large
                      - g4g.kube.xlarge
                      - an.g1.l40s.kube.x1
                      - an.g1.l40s.kube.x2
                      - an.g1.l40s.kube.x4
                      - an.g1.l40s.kube.x8
                  {{- end }}
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      priorityClassName: system-node-critical
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  revisionHistoryLimit: 1
{{- end }}
