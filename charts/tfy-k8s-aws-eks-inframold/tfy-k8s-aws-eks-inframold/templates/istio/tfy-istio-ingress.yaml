---
# Source: tfy-k8s-aws-eks-inframold/templates/istio/tfy-istio-ingress.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-istio-ingress
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-istio-ingress"
    truefoundry.com/infra-migration-tag: "1000"
  annotations:
    helm.sh/hook: post-install
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    chart: tfy-istio-ingress
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.3
    helm:
      values: |-
        gateway:
          annotations:
            service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: cluster-name=<terragruntOutput.cluster.cluster_name.raw>,  truefoundry.com/managed=true,
              owner=Truefoundry, application=tfy-istio-ingress
            service.beta.kubernetes.io/aws-load-balancer-alpn-policy: HTTP2Preferred
            service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
            service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
            service.beta.kubernetes.io/aws-load-balancer-name: <terragruntOutput.cluster.cluster_name.raw>
            service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
            service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
            service.beta.kubernetes.io/aws-load-balancer-type: external
          tolerations:
          - effect: NoSchedule
            key: class.truefoundry.com/component
            value: critical
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: class.truefoundry.com/component
                    operator: In
                    values:
                    - critical
        tfyGateway:
          name: 'tfy-wildcard'
          spec:
            selector:
              istio: 'tfy-istio-ingress'
            servers:
              - hosts:
                - "*"
                port:
                  name: http-tfy-wildcard
                  number: 80
                  protocol: HTTP
                tls:
                  httpsRedirect: true
              - hosts: 
                - "*"
                port:
                  name: https-tfy-wildcard
                  number: 443
                  protocol: HTTP
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
