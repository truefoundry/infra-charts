tenantName: ""
controlPlaneURL: ""
clusterName: ""

argocd:
  enabled: true
argoWorkflows:
  enabled: true
argoRollouts:
  enabled: true
certManager:
  enabled: true
metricsServer:
  enabled: true
aws:
  awsLoadBalancerController:
    enabled: true
    roleArn: ""
  karpenter:
    enabled: true
    config: {}
    clusterEndpoint: ""
    roleArn: ""
    instanceProfile: ""
    defaultZones: []
    interruptionQueue: ""
  awsEbsCsiDriver:
    enabled: true
    roleArn: ""
  awsEfsCsiDriver:
    enabled: true
    fileSystemId: ""
    roleArn: ""

  inferentia:
    enabled: true

gpu:
  enabled: true
  clusterType: awsEks
truefoundry:
  enabled: true
  tfyWorkflowAdmin:
    enabled: true
  s3proxy:
    enabled: true
  sparkHistoryServer:
    enabled: true
  tags:
    tracing: true
    llmGateway: true
    llmGatewayRequestLogging: true
  devMode:
    enabled: true
  truefoundryBootstrap:
    enabled: true
  database:
    host: ""
    name: ""
    username: ""
    password: ""
  tfyApiKey: ""
  truefoundryImagePullConfigJSON: ""


tfyLogs:
  enabled: true

istio:
  enabled: true
  gateway:
    
    annotations:
      "service.beta.kubernetes.io/aws-load-balancer-name": "<terragruntOutput.cluster.cluster_name.raw>"
      "service.beta.kubernetes.io/aws-load-balancer-type": "external"
      "service.beta.kubernetes.io/aws-load-balancer-scheme": "internet-facing"
      "service.beta.kubernetes.io/aws-load-balancer-ssl-ports": "https"
      "service.beta.kubernetes.io/aws-load-balancer-alpn-policy": "HTTP2Preferred"
      "service.beta.kubernetes.io/aws-load-balancer-backend-protocol": "tcp"
      "service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags":
        cluster-name=<terragruntOutput.cluster.cluster_name.raw>,  truefoundry.com/managed=true,
        owner=Truefoundry, application=tfy-istio-ingress
      "service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled": "true"
    
  discovery:
    hub: gcr.io/istio-release
  tfyGateway:
    
    httpsRedirect: true
    
    domains: ["*"]

keda:
  enabled: true

sparkOperator:
  enabled: true

kubecost:
  enabled: true

prometheus:
  enabled: true

grafana:
  enabled: true

tfyAgent:
  enabled: true
  clusterToken: ""

elasti:
  enabled: true

jspolicy:
  enabled: true

tfyWorkflowPropeller:
  enabled: true

  flyteCore:
    storage:
      type: s3
      bucketName: ""
      connection:
        region: ""
        auth-type: iam
      configmap:
        core:
          propeller:
            metadata-prefix: ""
            rawoutput-prefix: ""
        k8s:
          plugins:
            k8s:
              default-env-vars:
                - TFY_INTERNAL_SIGNED_URL_SERVER_HOST: http://tfy-signed-url-server.tfy-workflow-propeller.svc.cluster.local:3001
      flytepropeller:
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: ""
      tfySignedURLServer:
        enabled: true
        env:
          DEFAULT_CLOUD_PROVIDER: aws