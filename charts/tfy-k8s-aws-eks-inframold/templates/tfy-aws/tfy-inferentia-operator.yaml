{{- if .Values.aws.inferentia.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-inferentia-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-inferentia-operator"
    truefoundry.com/infra-migration-tag: "1000"
spec:
  destination:
    namespace: tfy-inferentia-operator
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-inferentia-operator
    targetRevision: 0.2.1
    helm:
      {{- if .Values.aws.inferentia.valuesOverride }}
      values: |-
      {{ .Values.aws.inferentia.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
      {{- $mergedTolerations := concat .Values.tolerations .Values.aws.inferentia.tolerations }}
      {{- if $mergedTolerations }}
      scheduler:
        tolerations:
        {{- toYaml $mergedTolerations | nindent 14 }}
      {{- end }}
      {{- $mergedAffinity := dict | merge .Values.aws.inferentia.affinity .Values.affinity }}
      {{- if $mergedAffinity }}
        affinity:
        {{- toYaml $mergedAffinity | nindent 14 }}
        {{- end }}
        extension:
        {{- if $mergedTolerations }}
        tolerations:
        {{- toYaml $mergedTolerations | nindent 14 }}
        {{- end }}
        {{- if $mergedAffinity }}
        affinity:
        {{- toYaml $mergedAffinity | nindent 14 }}
        {{- end }}
      {{- end }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

{{- end}}
