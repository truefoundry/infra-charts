{{- if .Values.aws.karpenter.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-config
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "karpenter-config"
  annotations:
   helm.sh/hook: pre-install,pre-upgrade
   helm.sh/hook-weight: "-14"
spec:
  destination:
    namespace: karpenter
    server: "https://kubernetes.default.svc"
  source:
    chart: tfy-karpenter-config
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.27
    helm:
      values: |
        cluster:
          name: {{ .Values.clusterName }}
          endpoint: {{ .Values.aws.karpenter.clusterEndpoint }}
        karpenter:
          enabled: {{ .Values.aws.karpenter.enabled }}
          instanceProfile: {{ .Values.aws.karpenter.instanceProfile }}
          defaultNodePool:
            capacityTypes:
              - spot
              - on-demand
            zones: {{ .Values.aws.karpenter.defaultZones }}
            instanceFamilies:
              notAllowed: ["t3", "t2", "t3a", "p2", "p3", "p4d", "p4de", "g4dn", "g5", "c1", "cc1", "cc2", "cg1", "cg2", "cr1", "g1", "g2", "hi1", "hs1", "m1", "m2", "m3"]
            instanceSizes:
              notAllowed: ["nano", "micro", "24xlarge", "32xlarge", "48xlarge", "metal"]
          gpuDefaultNodeTemplate:
            enabled: true
          gpuNodePool:
            enabled: true
            capacityTypes:
              - spot
              - on-demand
            zones: {{ .Values.aws.karpenter.defaultZones }}
            instanceFamilies: 
              allowed: ["p2", "p3", "p4d", "p4de", "p5", "g4dn", "g5"]
          inferentiaDefaultNodeTemplate:
            enabled: true
          inferentiaNodePool:
            enabled: true
            capacityTypes:
              - spot
              - on-demand
            zones: {{ .Values.aws.karpenter.defaultZones }}
            instanceFamilies:
              allowed:
                - inf1
                - inf2
  project: tfy-apps
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=false
{{- end }}
