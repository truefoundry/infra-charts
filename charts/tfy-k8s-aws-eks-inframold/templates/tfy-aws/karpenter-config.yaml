{{- if .Values.aws.karpenter.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-config
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "karpenter-config"
    truefoundry.com/infra-migration-tag: "1001"
  annotations:
   helm.sh/hook: pre-install
   helm.sh/hook-weight: "-14"
spec:
  destination:
    namespace: karpenter
    server: "https://kubernetes.default.svc"
  source:
    chart: tfy-karpenter-config
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.29
    helm:
      values: |
        cluster:
          name: {{ .Values.clusterName }}
          endpoint: {{ .Values.aws.karpenter.clusterEndpoint }}
        karpenter:
          enabled: {{ .Values.aws.karpenter.enabled }}
          instanceProfile: {{ .Values.aws.karpenter.instanceProfile }}
          defaultNodePool:
            zones: {{ .Values.aws.karpenter.defaultZones }}
          {{- if .Values.gpu.enabled }}
          gpuNodePool:
            zones: {{ .Values.aws.karpenter.defaultZones }}
          {{- end }}
          inferentiaNodePool:
            zones: {{ .Values.aws.karpenter.defaultZones }}
  project: tfy-apps
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=false
{{- end }}
