{{- if .Values.prometheus.config.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-prometheus-config
  finalizers:
     - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-prometheus-config"
    truefoundry.com/infra-migration-tag: "1000"
spec:
  project: tfy-apps
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prometheus
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=false
  source:
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.2.4
    chart: tfy-prometheus-config
    helm:
      values: |-
        {{- if .Values.prometheus.config.valuesOverride }}
        {{ .Values.prometheus.config.valuesOverride | toYaml | nindent 8 }}
        {{- else }}
        serviceMonitors:
          karpenter:
        {{- if .Values.aws }}
            enabled: {{ .Values.aws.karpenter.enabled }}
        {{- else }}
            enabled: false
        {{- end }}
          keda:
        {{- if .Values.keda.enabled }}
            enabled: {{ .Values.keda.enabled }}
        {{- else }}
            enabled: false
        {{- end }}
          sshServer:
        {{- if .Values.sshServer.enabled }}
            enabled: {{ .Values.sshServer.enabled }}
        {{- else }}
            enabled: false
        {{- end }}
          tfyAgent:
        {{- if .Values.tfyAgent.enabled }}
            enabled: {{ .Values.tfyAgent.enabled }}
        {{- else }}
            enabled: false
        {{- end }}
        {{- if .Values.truefoundry.enabled }}
        controlPlaneMonitors:
          enabled: {{ .Values.truefoundry.enabled }}
          tenantName: {{ .Values.tenantName }}
        {{- end }}
        extraObjects: []
        {{- end }}
{{- end }}
