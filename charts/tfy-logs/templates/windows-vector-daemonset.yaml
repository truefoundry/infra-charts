{{- if .Values.windowsVector.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "tfy-logs.fullname" . }}-windows
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tfy-logs.labels" . | nindent 4 }}
    app.kubernetes.io/component: vector-windows
spec:
  selector:
    matchLabels:
      {{- include "tfy-logs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: vector-windows
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "tfy-logs.labels" . | nindent 8 }}
        app.kubernetes.io/component: vector-windows
    spec:
      tolerations:
        - operator: Exists
      nodeSelector:
        {{- toYaml .Values.windowsVector.nodeSelector | nindent 8 }}
      {{- if .Values.podPriorityClassName }}
      priorityClassName: {{ .Values.podPriorityClassName }}
      {{- end }}
      serviceAccount: {{ include "tfy-logs.fullname" . }}-vector
      serviceAccountName: {{ include "tfy-logs.fullname" . }}-vector
      containers:
        - name: vector
          image: {{ .Values.windowsVector.image.registry }}/{{ .Values.windowsVector.image.repository }}:{{ .Values.windowsVector.image.tag }}
          imagePullPolicy: IfNotPresent
          args:
            - "-w"
            - "--config-dir"
            - "C:\\etc\\vector\\"
          env:
            - name: VECTOR_LOG
              value: info
            - name: VECTOR_SELF_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: VECTOR_SELF_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 80Mi
            limits:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - name: config
              mountPath: "C:\\etc\\vector\\"
              readOnly: true
            - name: data
              mountPath: "C:\\vector-data-dir"
            - name: var-log
              mountPath: "C:\\var\\log\\"
              readOnly: true
      volumes:
        - name: config
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: vl-config
        - name: data
          hostPath:
            path: "C:\\var\\lib\\vector"
            type: ""
        - name: var-log
          hostPath:
            path: "C:\\var\\log\\"
            type: ""
{{- end }}