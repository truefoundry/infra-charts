
{{- if .Values.truefoundry.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: truefoundry
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "truefoundry"
spec:
  destination:
    namespace: truefoundry
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.3.188-rc.2
    repoURL: "quay.io/truefoundrycharts"
    chart: truefoundry
    helm:
      values: |
        global:
          imagePullSecretName: truefoundry-image-pull-secret
          tenantName: {{ .Values.tenantName }}
          
          controlPlaneURL: {{ .Values.controlPlaneURL }}
          
          
        mlfoundry-server:
          enabled: True
          serviceAccount:
            create: true
            
            annotations: {'eks.amazonaws.com/role-arn': '<to_be_provided>'}
            
          
          env: {'S3_BUCKET_NAME': '<to_be_provided>'}
          
        servicefoundry-server:
          enabled: True
          serviceAccount:
            create: true
            
            annotations: {'eks.amazonaws.com/role-arn': '<to_be_provided>'}
            
          
          env: {'S3_BUCKET_NAME': '<to_be_provided>'}
          
        ml-monitoring-server:
          enabled: True
          
        truefoundry-frontend-app:
          enabled: True
          
          
          
          
          
        sfy-manifest-service:
          enabled: True
        tfy-build:
          enabled: True
        nats:
          enabled: True
          nats:
            advertise: false
            jetstream:
              enabled: true
              memStorage:
                enabled: true
                size: 1Gi
              fileStorage:
                enabled: true
                storageDirectory: /data
                size: 10Gi
                accessModes:
                  - ReadWriteOnce
            logging:
              debug: true
          cluster:
            enabled: true
            replicas: 3
            noAdvertise: true
          websocket:
            enabled: true
            port: 443
            noTLS: true
            sameOrigin: false
            allowedOrigins: []
          auth:
            enabled: true
            resolver:
              type: memory
              configMap:
                name: nats-accounts
                key: resolver.conf
        
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}