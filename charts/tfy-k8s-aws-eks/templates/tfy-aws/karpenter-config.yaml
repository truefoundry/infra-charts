{{- if .Values.aws.karpenter.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-config
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-14"
  labels:
    truefoundry.com/infra-component: "karpenter-config"
spec:
  destination:
    namespace: karpenter
    server: "https://kubernetes.default.svc"
  source:
    chart: tfy-karpenter-config
    repoURL: https://truefoundry.github.io/infra-charts/
    targetRevision: 0.1.18
    helm:
      values: |
        cluster:
          name: {{ .Values.cluster.name }}
          endpoint: {{ .Values.cluster.endpoint }}

        karpenter:
          enabled: True
          instanceProfile: {{ .Values.aws.karpenter.instanceProfile }}
          defaultProvisionerSpec:
            consolidation:
              enabled: true
            requirements:
              - key: karpenter.sh/capacity-type
                operator: In
                values: ["spot", "on-demand"]
              - key: "topology.kubernetes.io/zone"
                operator: In
                values: {{ .Values.aws.karpenter.defaultZones }}
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64"]
              - key: kubernetes.io/os	
                operator: In	
                values:	["linux"]
              - key: karpenter.k8s.aws/instance-family
                operator: NotIn
                values: ["t3", "t2", "t3a", "p2", "p3", "p4d", "p4de", "g4dn", "g5", "c1", "cc1", "cc2", "cg1", "cg2", "cr1", "g1", "g2", "hi1", "hs1", "m1", "m2", "m3"]
              - key: karpenter.k8s.aws/instance-size
                operator: NotIn
                values: ["nano", "micro", "24xlarge", "32xlarge", "48xlarge", "metal"]
          
          gpuProvisionerSpec:
            enabled: true
            capacityTypes: ['spot', 'on-demand']
            zones: {{ .Values.aws.karpenter.zones }}
            instanceFamilies: ['p2', 'p3', 'p4d', 'p4de', 'p5', 'g4dn', 'g5']
          
          
          inferentiaProvisionerSpec:
            enabled: true
            capacityTypes: ['spot', 'on-demand']
            zones: {{ .Values.aws.karpenter.zones }}
            instanceFamilies: ['inf1', 'inf2']
          
  project: tfy-apps
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=false
{{- end }}