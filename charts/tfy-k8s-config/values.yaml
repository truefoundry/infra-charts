## @section priorityClass
priorityClass:
  ## @param name The name of the priority class.
  name: truefoundry-critical
  ## @param enabled Whether to enable the priority class.
  enabled: true
  ## @param preemptionPolicy The preemption policy of the priority class. [PreemptLowerPriority, Never]
  preemptionPolicy: PreemptLowerPriority
  ## @param value The value of the priority class.
  value: 1000000
  ## @param globalDefault Whether to set the priority class as the global default.
  globalDefault: false

