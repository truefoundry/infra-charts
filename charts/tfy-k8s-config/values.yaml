## @section priorityClass
priorityClass:
  ## @param priorityClass.name The name of the priority class.
  name: truefoundry-critical
  ## @param priorityClass.enabled Whether to enable the priority class.
  enabled: true
  ## @param priorityClass.preemptionPolicy The preemption policy of the priority class. [PreemptLowerPriority, Never]
  preemptionPolicy: PreemptLowerPriority
  ## @param priorityClass.value The value of the priority class.
  value: 1000000
  ## @param priorityClass.globalDefault Whether to set the priority class as the global default.
  globalDefault: false

