{{- if .Values.prirotiyClassNodeCritical.enabled }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.prirotiyClassNodeCritical.name }}
value: {{ .Values.prirotiyClassNodeCritical.value }}
preemptionPolicy: {{ .Values.prirotiyClassNodeCritical.preemptionPolicy }}
globalDefault: {{ .Values.prirotiyClassNodeCritical.globalDefault }}
description: 'This priority class is used for critical TrueFoundry system components.'
{{- end }}