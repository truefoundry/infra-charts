apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-k8s-manifest-validation-rules-cm
  namespace: {{ .Release.Namespace }}
data:
  k8s-manifest-validation-rules.yaml: |-
    {{- if eq .Values.configs.k8sManifestValidationRules "default" }}
    {{ .Files.Get "files/k8s-manifest-validation-rules.yaml" | nindent 4 }}
    {{- else }}
    {{ .Values.configs.k8sManifestValidationRules | nindent 4 }}
    {{- end }}
