# cluster_region is based on topology.kubernetes.io/region
# image section can also contain `build_script` and `docker_registry`
images:
  - name: Jupyter Lab Minimal Image
    type: notebook
    enabled: true
    description: Minimal image with Python 3.11 environment. Starts quickly
    image:
      - match:
          - key: cluster_type
            operator: In
            values:
              - "gcp-gke-standard"
          - key: cluster_region
            operator: StartsWith
            values:
              - "us-"
        spec:
          image_uri: "us-docker.pkg.dev/production-01-407505/tfy-docker-us/jupyter:0.4.3-py3.12.11-sudo"
      - match:
          - key: cluster_type
            operator: In
            values:
              - "gcp-gke-standard"
          - key: cluster_region
            operator: StartsWith
            values:
              - "europe-"
        spec:
          image_uri: "europe-docker.pkg.dev/production-01-407505/tfy-docker-eu/jupyter:0.4.3-py3.12.11-sudo"
      - match:
          - key: cluster_type
            operator: In
            values:
              - "gcp-gke-standard"
          - key: cluster_region
            operator: StartsWith
            values:
              - "asia-"
        spec:
          image_uri: "asia-docker.pkg.dev/production-01-407505/tfy-docker-as/jupyter:0.4.3-py3.12.11-sudo"
      - match: []
        spec:
          image_uri: "tfy.jfrog.io/tfy-images/jupyter:0.4.3-py3.12.11-sudo"

