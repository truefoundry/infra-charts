clusterScopedResourcePolicy:
  - match:
      - key: kind
        operator: In
        values:
          - ClusterRole
          - ClusterRoleBinding
      - key: apiVersion
        operator: In
        values:
          - rbac.authorization.k8s.io/v1
    errorMessage: "ClusterRole and ClusterRoleBinding are not allowed"
    action: deny
namespaceScopedResourcePolicy: []
crossNamespaceResourcePolicy:
  - match:
      - key: kind
        operator: In
        values:
          - EnvoyFilter
      - key: apiVersion
        operator: In
        values:
          - networking.istio.io/v1alpha3
      - key: namespace
        operator: In
        values:
          - istio-system
    action: allow
  - match:
      - key: kind
        operator: In
        values:
          - WasmPlugin
      - key: apiVersion
        operator: In
        values:
          - extensions.istio.io/v1alpha1
      - key: namespace
        operator: In
        values:
          - istio-system
    action: allow
