{{- if .Values.elasti.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasti
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "elasti"
  annotations:
    helm.sh/resource-policy: {{ .Values.helm.resourcePolicy }}
spec:
  destination:
    namespace: elasti
    server: 'https://kubernetes.default.svc'
  source:
    targetRevision: 0.1.18
    repoURL: "tfy.jfrog.io/tfy-helm"
    chart: elasti
    helm:
      {{- if .Values.elasti.valuesOverride }}
      values: |-
      {{ .Values.elasti.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
      values: ""
      {{- end }}
  project: tfy-apps
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
