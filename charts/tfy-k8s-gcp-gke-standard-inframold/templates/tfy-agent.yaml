{{- if .Values.tfyAgent.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-agent
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "tfy-agent"
    truefoundry.com/infra-migration-tag: "1000"
spec:
  destination:
    namespace: tfy-agent
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    targetRevision: 0.2.22
    repoURL: https://truefoundry.github.io/infra-charts/
    chart: tfy-agent
    helm:
      values: |
        config:
          clusterToken: {{ .Values.tfyAgent.clusterToken}}
          tenantName: {{ .Values.tenantName}}
          controlPlaneURL: {{ .Values.controlPlaneURL}}
        
        
        tfyAgent:
          tolerations:
            - key: "cloud.google.com/gke-spot"
              value: "true"
              effect: NoSchedule
              operator: Equal
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: cloud.google.com/gke-spot
                        values:
                          - "true"
                        operator: In
        tfyAgentProxy:
          tolerations:
            - key: "cloud.google.com/gke-spot"
              value: "true"
              effect: NoSchedule
              operator: Equal
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: cloud.google.com/gke-spot
                        values:
                          - "true"
                        operator: In           
        
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
