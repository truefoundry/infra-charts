  ##
  enabled: true

  base:
    ## @param istio.base.valuesOverride [object] Config override from default config values
    ##
    valuesOverride: {}
  
  ## @param istio.gateway.annotations [object] Annotations for Istio Gateway
  gateway:
    
    annotations: {}
    
    
