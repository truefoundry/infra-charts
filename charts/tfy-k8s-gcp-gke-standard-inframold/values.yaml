      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: class.truefoundry.com/component
                  values:
                    - critical
                  operator: In
    
    ## @param istio.gateway.tolerations [array] Tolerations for the gateway pods
    ##
