---
# Source: tfy-k8s-gcp-gke-standard-inframold/templates/istio/istio-discovery.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-discovery
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    truefoundry.com/infra-component: "istio-discovery"
    truefoundry.com/infra-migration-tag: "1000"
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    chart: istiod
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.21.1
    helm:
      values: |-
        pilot:          
          autoscaleEnabled: true
          autoscaleMin: 2
          replicaCount: 2
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
              ephemeral-storage: 512Mi
            limits:
              cpu: 400m
              memory: 1024Mi
              ephemeral-storage: 1024Mi
          tolerations:
              - effect: NoSchedule
                key: cloud.google.com/gke-spot
                operator: Equal
                value: "true"
          affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - preference:
                    matchExpressions:
                    - key: cloud.google.com/gke-spot
                      operator: In
                      values:
                      - "true"
                  weight: 1
        global:
          hub: gcr.io/istio-release
          tag: 1.21.1-distroless

  syncPolicy:
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
