## @param altinity-clickhouse-operator [object] altinity operator
altinity-clickhouse-operator:
  enabled: true

## @param zookeeper [object] zookeper config
zookeeper:
  enabled: true

## @param nats [object] nats config
nats:
  enabled: true

## @param clickhouse [object] clickhouse config
clickhouse:
  enabled: false
  clusterName: clickhouse
  shardsCount: 2
  replicasCount: 2
  user: exampleUser
  password: examplePassword
  zookeeperHost: zookeeper-headless
  zookeeperPort: '2181'
  image: clickhouse/clickhouse-server:23.4.2
  resources:
    requests:
      memory: 1024Mi
      cpu: 500m
      ephemeralStorage: 1024Mi
    limits:
      memory: 2048Mi
      cpu: 1000m
      ephemeralStorage: 2048Mi
  storage:
    storageClassName: ''
    size: 10Gi
  nats:
    url: >-
      http://{{ .Release.Name }}-nats.{{ .Release.Namespace
      }}.svc.cluster.local:4222
    subjects: tfy-model-logs.test
    username: clickhouse-request-logs-reader
    password: <password-to-be-provided>
