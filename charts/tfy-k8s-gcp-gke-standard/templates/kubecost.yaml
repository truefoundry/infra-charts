{{- if .Values.kubecost.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    truefoundry.com/infra-component: "kubecost"
spec:
  destination:
    namespace: kubecost
    server: https://kubernetes.default.svc
  project: tfy-apps
  source:
    chart: "cost-analyzer"
    repoURL: https://kubecost.github.io/cost-analyzer/
    targetRevision: 2.1.0
    helm:
      releaseName: kubecost
      values: |-
        global:
          grafana:
            enabled: false
            proxy: false
          prometheus:
            fqdn: http://prometheus-operated.prometheus.svc.cluster.local:9090/
            enabled: false
        diagnostics:
          enabled: true
        networkCosts:
          enabled: false
        kubecostMetrics:
          exporter:
            enabled: false
            prometheusScrape: false
        forecasting:
          enabled: false
        
        
        tolerations:
        - key: "cloud.google.com/gke-spot"
          value: "true"
          effect: NoSchedule
          operator: Equal
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: cloud.google.com/gke-spot
                      values:
                        - "true"
                      operator: In
        
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}