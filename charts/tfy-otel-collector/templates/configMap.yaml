apiVersion: v1
kind: ConfigMap
metadata:
  name: tfy-otel-collector-config
  labels:
      {{- include "tfy-otel-collector.labels" . | nindent 4 }}
  annotations:
      {{- include "tfy-otel-collector.annotations" . | nindent 4 }}
data:
  config.yaml: |-
    extensions:
      tfyauth: # Custom authorisation
        base_url: https://internal.devtest.truefoundry.tech/api/svc
        cache_ttl: 5m
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
            include_metadata: true # Want to maintain the headers. Have to keep include_metada = true
            auth:
              authenticator: tfyauth
    exporters:
      debug:
        verbosity: detailed # For debug. Have to add clickhouse exporter
      clickhouse:
        endpoint: tcp://clickhouse-tracing-infra.truefoundry.svc.cluster.local:9000
        username: user
        password: clickhouse!@#123!
        cluster_name: default
        timeout: 10s
        sending_queue:
          queue_size: 1000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s
    processors:
      batch:
        timeout: 5s
        send_batch_size: 5000
      resource: # trace level attributes
        attributes:
          - key: tfytenantid
            from_context: auth.tfytenant
            action: upsert
          # attributes: # span level attributes
          #   actions:
          #     - key: api_key
          #       from_context: metadata.api_key
          #       action: upsert
          # - key: auth_raw
          #   from_context: auth.raw
          #   action: upsert
    service:
      extensions:
        - tfyauth
      pipelines:
        traces:
          receivers: [ otlp ]
          processors: [ resource, batch ]
          exporters: [ debug, clickhouse ]
