apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tfy-otel-collector.fullname" . }}-cm
  labels:
      {{- include "tfy-otel-collector.labels" . | nindent 4 }}
  annotations:
      {{- include "tfy-otel-collector.annotations" . | nindent 4 }}
data:
  config.yaml: |-
    extensions:
      tfyauth: # Custom authorisation 
        servicefoundry_base_url: ${env:SFY_SERVER_BASE_URL}
        servicefoundry_request_timeout: ${env:SFY_SERVER_REQUEST_TIMEOUT}
        cache_ttl: 5m
      healthcheckv2:
        use_v2: true
        component_health:
          include_permanent_errors: true
          include_recoverable_errors: true
          recovery_duration: 60s
        http:
          endpoint: "0.0.0.0:3000"
          status:
            enabled: true
            path: "/health/status"
          config:
            enabled: true
            path: "/health/config"

    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318  
            include_metadata: true # Want to maintain the headers. Have to keep include_metada = true
            auth:
              authenticator: tfyauth

    exporters:
      debug:
        verbosity: detailed # For debug. Have to add clickhouse exporter
      nop:
      clickhouse:
        endpoint: ${env:CLICKHOUSE_TCP_HOST}
        username: ${env:CLICKHOUSE_USER}
        password: ${env:CLICKHOUSE_PASSWORD}
        cluster_name: default 
        timeout: 10s
        sending_queue:
          queue_size: 1000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s
        fallback:
          nats_baseurl: ${env:NATS_BASE_URL}
          wait_time_between_pulls: 30s
          nats_stream: "tfyotelcollector"
          nats_subject: "tfyotelcollector.traces"
          nats_consumer: "tyf-otel-collector-worker"    
        cache_ttl: 5m
        servicefoundry_base_url: ${env:SFY_SERVER_BASE_URL}
        servicefoundry_request_timeout: ${env:SFY_SERVER_REQUEST_TIMEOUT}
        deltafusion_ingester_base_url: ${env:DELTAFUSION_INGESTER_BASE_URL}
        deltafusion_ingester_path: ${env:DELTAFUSION_INGESTER_PATH}
        deltafusion_ingester_request_timeout: ${env:DELTAFUSION_INGESTER_REQUEST_TIMEOUT}
        tfy_api_key: ${env:TFY_API_KEY}

    processors:
      batch:
        timeout: 5s
        send_batch_size: 5000
      resource: # trace level attributes
        attributes:
          - key: Authorization
            from_context: Authorization
            action: upsert
          - key: Tfy-Tracing-Project
            from_context: Tfy-Tracing-Project
            action: upsert
          - key: tfycreatedbysubject
            from_context: auth.tfysubject
            action: upsert
          - key: tfytenantid
            from_context: auth.tfytenant
            action: upsert
          - key: tfyproject
            from_context: auth.tfyproject
            action: upsert
          - key: tfyservicename
            from_context: auth.tfyservicename
            action: upsert
    service:
      telemetry:
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: '0.0.0.0'
                    port: 8888
      extensions:
        - tfyauth
        - healthcheckv2
      pipelines:
        traces:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          processors: []
          exporters: [nop]

