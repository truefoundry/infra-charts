{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tfy-otel-collector.serviceAccountName" . }}
  labels:
    {{- include "tfy-otel-collector.labels" . | nindent 4 }}
  annotations:
    {{- include "tfy-otel-collector.serviceAccount.annotations" . | nindent 4 }}
imagePullSecrets:
{{- if .Values.global.existingTruefoundryImagePullSecretName }}
  - name: {{ .Values.global.existingTruefoundryImagePullSecretName }}
{{- else }}
  - name: truefoundry-image-pull-secret
{{- end }}
{{- end }}
