{{- if .Values.karpenter.gpuProvisionerSpec.enabled }}
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: gpu-provisioner
  namespace: karpenter
spec:
  weight: 10
  kubeletConfiguration:
    maxPods: 110
  limits:
    resources:
      cpu: "500"
  requirements:
    - key: karpenter.sh/capacity-type
      operator: In
      values:
      {{- range .Values.karpenter.gpuProvisionerSpec.capacityType }}
        - {{ . | quote }}
      {{- end }}
    - key: topology.kubernetes.io/zone
      operator: In
      values:
      {{- range .Values.karpenter.gpuProvisionerSpec.regions  }}
        - {{ . | quote }}
      {{- end }}
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
    - key: karpenter.k8s.aws/instance-family
      operator: In
      values:
      {{- range .Values.karpenter.gpuProvisionerSpec.instanceFamilies  }}
        - {{ . | quote }}
      {{- end }}
  taints:
    - key: "nvidia.com/gpu"
      effect: "NoSchedule"
  providerRef:
    name: default
  ttlSecondsAfterEmpty: 30
{{- end }}