apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
  namespace: karpenter
spec:
{{ toYaml .Values.provisioners.defaultProvisionerSpec | indent 2 }}
  providerRef:
    name: default
{{- if not .Values.provisioners.defaultProvisionerSpec.consolidation.enabled }}
  ttlSecondsAfterEmpty: 30
{{- end }}