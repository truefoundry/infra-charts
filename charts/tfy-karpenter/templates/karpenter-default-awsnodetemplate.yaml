apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: default
  namespace: karpenter
spec:
  instanceProfile: {{ .Values.karpenter.settings.aws.defaultInstanceProfile }}
  subnetSelector:
    kubernetes.io/cluster/{{ .Values.karpenter.settings.aws.clusterName }}: shared
    subnet: private
  securityGroupSelector:
    karpenter.sh/discovery: {{ .Values.karpenter.settings.aws.clusterName }}
  tags:
    karpenter.sh/discovery: {{ .Values.karpenter.settings.aws.clusterName }}
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 100Gi
        volumeType: gp3
        deleteOnTermination: true
