apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tfy-agent
  namespace: shub-ws
spec:
  project: default
  source:
    repoURL: tfy.jfrog.io/infra-charts-local-oci/truefoundryhelm/infra-charts
    chart: tfy-agent
    targetRevision: 0.2.31
    helm: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
