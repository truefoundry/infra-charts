apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfy-lm-tfy-llm-gateway
  labels:
    helm.sh/chart: tfy-llm-gateway-0.66.1
    app.kubernetes.io/name: tfy-llm-gateway
    app.kubernetes.io/instance: tfy-lm
    app.kubernetes.io/version: "v0.66.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    
    {}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tfy-llm-gateway
      app.kubernetes.io/instance: tfy-lm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "100%"
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        
        prometheus.io/scrape: "true"
        prometheus.io/port: "8787"
      labels:
        helm.sh/chart: tfy-llm-gateway-0.66.1
        app.kubernetes.io/name: tfy-llm-gateway
        app.kubernetes.io/instance: tfy-lm
        app.kubernetes.io/version: "v0.66.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: tfy-llm-gateway
      securityContext:
        {}
      terminationGracePeriodSeconds: 120
      containers:
        - name: tfy-llm-gateway
          securityContext:
            {}
          env:
            - name: CONTROL_PLANE_NATS_URL
              value: "http://tfy-lm-tfy-nats.tfy.svc.cluster.local:4222"
            - name: DEPLOYED_LLM_GATEWAY_URL
              value: "/api/llm"
            - name: ENABLE_EXTERNAL_OAUTH
              value: "false"
            - name: ENABLE_OTEL_TRACING
              value: "false"
            - name: LOG_LEVEL
              value: "info"
            - name: REQUEST_LOGGING_MODE
              value: "HEADER_CONTROLLED"
            - name: SERVICEFOUNDRY_SERVER_URL
              value: "http://tfy-lm-servicefoundry-server.tfy.svc.cluster.local:3000"
            - name: TFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: truefoundry-creds
                  key: TFY_API_KEY
          image: "tfy.jfrog.io/tfy-private-images/tfy-llm-gateway:v0.66.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
          resources:
            
            limits:
              cpu: 1000m
              ephemeral-storage: 256Mi
              memory: 1024Mi
            requests:
              cpu: 500m
              ephemeral-storage: 128Mi
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8787
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8787
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
      volumes:
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
